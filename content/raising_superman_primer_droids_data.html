<head>

    <style>
        :root {
            --ink: #1a1a2e;
            --paper: #faf9f6;
            --rust: #b54a32;
            --moss: #3d5a45;
            --gold: #c9a227;
            --slate: #64748b;
        }
        body { 
            font-family: 'Newsreader', Georgia, serif; 
            background: var(--paper);
            color: var(--ink);
        }
        .mono { font-family: 'Space Mono', monospace; }
        .glass { 
            background: rgba(250,249,246,0.92); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(26,26,46,0.08);
        }
        .card-lift { 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26,26,46,0.12);
        }
        .accent-rust { color: var(--rust); }
        .accent-moss { color: var(--moss); }
        .accent-gold { color: var(--gold); }
        .bg-rust { background: var(--rust); }
        .bg-moss { background: var(--moss); }
        .bg-gold { background: var(--gold); }
        .border-rust { border-color: var(--rust); }
        .border-moss { border-color: var(--moss); }
        .border-gold { border-color: var(--gold); }
        .highlight {
            background: linear-gradient(120deg, rgba(201,162,39,0.2) 0%, rgba(201,162,39,0.2) 100%);
            background-repeat: no-repeat;
            background-size: 100% 35%;
            background-position: 0 88%;
        }
        .tab-active { 
            border-bottom: 2px solid var(--rust);
            color: var(--ink);
        }
        .tab-inactive {
            border-bottom: 2px solid transparent;
            color: var(--slate);
        }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chart-line { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawLine 2s ease forwards; }
        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        .toggle-track { transition: background 0.3s ease; }
        .toggle-thumb { transition: transform 0.3s ease; }

<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#1a1a2e" />
  
  <!-- Frequency Waves Background -->
  <g opacity="0.1">
    <path d="M 0 150 Q 100 100, 200 150 T 400 150 T 600 150 T 800 150" stroke="#4ddbff" stroke-width="10" fill="none" />
    <path d="M 0 250 Q 100 200, 200 250 T 400 250 T 600 250 T 800 250" stroke="#e580ff" stroke-width="10" fill="none" />
    <path d="M 0 350 Q 100 300, 200 350 T 400 350 T 600 350 T 800 350" stroke="#ffcc00" stroke-width="10" fill="none" />
    <path d="M 0 450 Q 100 400, 200 450 T 400 450 T 600 450 T 800 450" stroke="#ff6666" stroke-width="10" fill="none" />
    <path d="M 0 550 Q 100 500, 200 550 T 400 550 T 600 550 T 800 550" stroke="#80ffaa" stroke-width="10" fill="none" />
    <path d="M 0 650 Q 100 600, 200 650 T 400 650 T 600 650 T 800 650" stroke="#ffd633" stroke-width="10" fill="none" />
  </g>
  
  <!-- Character Nodes: Heroes -->
  <g id="heroes">
    <!-- Lyra Nightsong -->
    <circle cx="400" cy="250" r="40" fill="#4ddbff" />
    <circle cx="400" cy="250" r="43" fill="none" stroke="#4ddbff" stroke-width="1.5">
      <animate attributeName="r" values="43;47;43" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <text x="400" y="250" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Lyra</text>
    <text x="400" y="270" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Nightsong</text>
    
    <!-- Master Wei -->
    <circle cx="250" cy="400" r="35" fill="#80ffaa" />
    <circle cx="250" cy="400" r="38" fill="none" stroke="#80ffaa" stroke-width="1.5">
      <animate attributeName="r" values="38;42;38" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <text x="250" y="400" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Wei</text>
    <text x="250" y="420" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Silentread</text>
  </g>
  
  <!-- Character Nodes: Antiheroes -->
  <g id="antiheroes">
    <!-- Raven Discordant -->
    <circle cx="550" cy="400" r="35" fill="#ff6666" />
    <circle cx="550" cy="400" r="38" fill="none" stroke="#ff6666" stroke-width="1.5">
      <animate attributeName="r" values="38;42;38" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <text x="550" y="400" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Raven</text>
    <text x="550" y="420" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Discordant</text>
    
    <!-- Khand Crystallor -->
    <circle cx="400" cy="550" r="35" fill="#ffcc00" />
    <circle cx="400" cy="550" r="38" fill="none" stroke="#ffcc00" stroke-width="1.5">
      <animate attributeName="r" values="38;42;38" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <text x="400" y="550" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Khand</text>
    <text x="400" y="570" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Crystallor</text>
  </g>
  
  <!-- Character Nodes: Villains -->
  <g id="villains">
    <!-- The Silence Weaver -->
    <circle cx="150" cy="200" r="35" fill="#33007a" />
    <circle cx="150" cy="200" r="38" fill="none" stroke="#33007a" stroke-width="1.5">
      <animate attributeName="r" values="38;42;38" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <text x="150" y="200" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Silence</text>
    <text x="150" y="220" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Weaver</text>
    
    <!-- Maestra Carmina -->
    <circle cx="650" cy="200" r="35" fill="#cc00cc" />
    <circle cx="650" cy="200" r="38" fill="none" stroke="#cc00cc" stroke-width="1.5">
      <animate attributeName="r" values="38;42;38" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <text x="650" y="200" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Maestra</text>
    <text x="650" y="220" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Carmina</text>
  </g>
  
  <!-- Character Nodes: Supporting -->
  <g id="supporting">
    <!-- Echo -->
    <circle cx="400" cy="400" r="30" fill="#e580ff" />
    <text x="400" y="405" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Echo</text>
    
    <!-- Elder Harmonis -->
    <circle cx="400" cy="120" r="30" fill="#ffd633" />
    <text x="400" y="125" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Elder</text>
    <text x="400" y="145" fill="#ffffff" font-family="Arial" font-size="9" text-anchor="middle">Harmonis</text>
    
    <!-- The Dissonant Twins -->
    <circle cx="300" cy="650" r="25" fill="#ff9999" />
    <text x="300" y="655" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Mari</text>
    
    <circle cx="500" cy="650" r="25" fill="#9999ff" />
    <text x="500" y="655" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Maro</text>
    
    <!-- Connection between twins -->
    <path d="M 300 650 L 500 650" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" />
    <text x="400" y="680" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">Dissonant Twins</text>
  </g>
  
  <!-- Relationship Lines -->
  <g id="relationships" opacity="0.8">
    <!-- Main Oppositions -->
    <path d="M 400 250 L 150 200" stroke="#ff0000" stroke-width="2">
      <title>Complex mentor/adversary relationship</title>
    </path>
    <text x="275" y="210" fill="#ffffff" font-family="Arial" font-size="10" transform="rotate(-15, 275, 210)">Mentor/Adversary</text>
    
    <path d="M 400 250 L 650 200" stroke="#ff0000" stroke-width="2">
      <title>Opposition - Lyra suspects Carmina's involvement in her mother's death</title>
    </path>
    <text x="525" y="210" fill="#ffffff" font-family="Arial" font-size="10" transform="rotate(15, 525, 210)">Suspicion</text>
    
    <path d="M 150 200 L 650 200" stroke="#996633" stroke-width="2" stroke-dasharray="10,5">
      <title>Secret alliance between villains</title>
    </path>
    <text x="400" y="185" fill="#996633" font-family="Arial" font-size="10">Secret Alliance</text>
    
    <!-- Master-Student -->
    <path d="M 250 400 L 400 550" stroke="#ffcc00" stroke-width="2" stroke-dasharray="5,3">
      <title>Former master and student, now philosophical differences</title>
    </path>
    <text x="300" y="475" fill="#ffcc00" font-family="Arial" font-size="10" transform="rotate(45, 300, 475)">Former Teacher</text>
    
    <!-- Alliances -->
    <path d="M 400 250 L 250 400" stroke="#00ff00" stroke-width="3">
      <title>Strong alliance</title>
    </path>
    <text x="325" y="325" fill="#00ff00" font-family="Arial" font-size="10" transform="rotate(-45, 325, 325)">Alliance</text>
    
    <path d="M 400 250 L 400 400" stroke="#00ff00" stroke-width="3">
      <title>Mentorship and protection</title>
    </path>
    <text x="410" y="325" fill="#00ff00" font-family="Arial" font-size="10">Mentor</text>
    
    <path d="M 400 250 L 550 400" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,3">
      <title>Antagonistic cooperation</title>
    </path>
    <text x="475" y="325" fill="#ffff00" font-family="Arial" font-size="10" transform="rotate(45, 475, 325)">Uneasy Alliance</text>
    
    <!-- Complex Relationships -->
    <path d="M 400 400 L 300 650" stroke="#e580ff" stroke-width="2">
      <title>Echo mediates Mari's discord</title>
    </path>
    <text x="340" y="525" fill="#e580ff" font-family="Arial" font-size="10" transform="rotate(60, 340, 525)">Mediates</text>
    
    <path d="M 400 400 L 500 650" stroke="#e580ff" stroke-width="2">
      <title>Echo mediates Maro's discord</title>
    </path>
    <text x="460" y="525" fill="#e580ff" font-family="Arial" font-size="10" transform="rotate(-60, 460, 525)">Mediates</text>
    
    <path d="M 550 400 L 300 650" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,2">
      <title>Raven protects Mari despite differences</title>
    </path>
    
    <path d="M 550 400 L 500 650" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,2">
      <title>Raven protects Maro despite differences</title>
    </path>
    
    <path d="M 550 400 L 400 400" stroke="#ff6666" stroke-width="2">
      <title>Raven is protective of Echo</title>
    </path>
    <text x="475" y="390" fill="#ff6666" font-family="Arial" font-size="10">Protects</text>
    
    <!-- Elder's Connections -->
    <path d="M 400 120 L 400 250" stroke="#ffd633" stroke-width="2">
      <title>Mentor relationship</title>
    </path>
    <text x="410" y="185" fill="#ffd633" font-family="Arial" font-size="10">Guides</text>
    
    <path d="M 400 120 L 650 200" stroke="#ffd633" stroke-width="1.5" stroke-dasharray="3,3">
      <title>Manipulated by Carmina</title>
    </path>
    <text x="525" y="145" fill="#ffd633" font-family="Arial" font-size="10" transform="rotate(15, 525, 145)">Manipulated</text>
    
    <path d="M 400 120 L 150 200" stroke="#ffd633" stroke-width="1.5" stroke-dasharray="3,3">
      <title>Former colleague</title>
    </path>
    <text x="275" y="145" fill="#ffd633" font-family="Arial" font-size="10" transform="rotate(-15, 275, 145)">Former Colleague</text>
    
    <path d="M 400 120 L 550 400" stroke="#ffd633" stroke-width="1.5" stroke-dasharray="7,3">
      <title>Informant relationship</title>
    </path>
    <text x="475" y="260" fill="#ffd633" font-family="Arial" font-size="10" transform="rotate(45, 475, 260)">Informant</text>
    
    <!-- Other Key Relationships -->
    <path d="M 250 400 L 400 400" stroke="#80ffaa" stroke-width="2">
      <title>Wei teaches Echo</title>
    </path>
    <text x="325" y="390" fill="#80ffaa" font-family="Arial" font-size="10">Teaches</text>
    
    <path d="M 550 400 L 400 550" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3">
      <title>Secret communication about forbidden frequencies</title>
    </path>
    <text x="475" y="475" fill="#ff6666" font-family="Arial" font-size="10" transform="rotate(-45, 475, 475)">Secret Comms</text>
    
    <!-- Carmina's Manipulation Web -->
    <path d="M 650 200 L 400 400" stroke="#cc00cc" stroke-width="1.5" stroke-dasharray="2,2">
      <title>Carmina views Echo as a threat</title>
    </path>
    <text x="525" y="300" fill="#cc00cc" font-family="Arial" font-size="10" transform="rotate(-45, 525, 300)">Views as Threat</text>
    
    <path d="M 650 200 L 300 650" stroke="#cc00cc" stroke-width="1.5" stroke-dasharray="2,2">
      <title>Tries to recruit Mari</title>
    </path>
    
    <path d="M 650 200 L 500 650" stroke="#cc00cc" stroke-width="1.5" stroke-dasharray="2,2">
      <title>Tries to recruit Maro</title>
    </path>
    <text x="575" y="425" fill="#cc00cc" font-family="Arial" font-size="10" transform="rotate(75, 575, 425)">Tries to Recruit</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(600, 500)">
    <rect width="180" height="200" fill="#1a1a2e" stroke="#ffffff" stroke-width="1" opacity="0.8" />
    <text x="10" y="20" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Relationship Types</text>
    
    <!-- Alliance -->
    <line x1="10" y1="40" x2="35" y2="40" stroke="#00ff00" stroke-width="3" />
    <text x="40" y="45" fill="#ffffff" font-family="Arial" font-size="10">Strong Alliance</text>
    
    <!-- Antagonistic Cooperation -->
    <line x1="10" y1="65" x2="35" y2="65" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,3" />
    <text x="40" y="70" fill="#ffffff" font-family="Arial" font-size="10">Uneasy Alliance</text>
    
    <!-- Opposition -->
    <line x1="10" y1="90" x2="35" y2="90" stroke="#ff0000" stroke-width="2" />
    <text x="40" y="95" fill="#ffffff" font-family="Arial" font-size="10">Opposition</text>
    
    <!-- Mentor/Teacher -->
    <line x1="10" y1="115" x2="35" y2="115" stroke="#80ffaa" stroke-width="2" />
    <text x="40" y="120" fill="#ffffff" font-family="Arial" font-size="10">Teaching/Mentoring</text>
    
    <!-- Secret Communication -->
    <line x1="10" y1="140" x2="35" y2="140" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3" />
    <text x="40" y="145" fill="#ffffff" font-family="Arial" font-size="10">Secret Communication</text>
    
    <!-- Manipulation -->
    <line x1="10" y1="165" x2="35" y2="165" stroke="#cc00cc" stroke-width="1.5" stroke-dasharray="2,2" />
    <text x="40" y="170" fill="#ffffff" font-family="Arial" font-size="10">Manipulation</text>
    
    <!-- Secret Alliance -->
    <line x1="10" y1="190" x2="35" y2="190" stroke="#996633" stroke-width="2" stroke-dasharray="10,5" />
    <text x="40" y="195" fill="#ffffff" font-family="Arial" font-size="10">Secret Alliance</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Character Relationship Network</text>
  <text x="400" y="60" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">The Harmonies of Resonara</text>
</svg>
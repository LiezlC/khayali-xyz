<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVoyage - Simple Access</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            margin: 0.5rem;
            transition: background 0.3s;
        }
        .button:hover {
            background: #764ba2;
        }
        .status {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ CineVoyage</h1>
        <p>Movie Location Discovery & Travel Planning</p>
        
        <div class="status">
            <h3>Server Status: <span id="status">Checking...</span></h3>
        </div>
        
        <div>
            <a href="http://localhost:3002" class="button">Launch Full App</a>
            <a href="http://localhost:3002" class="button" target="_blank">Open in New Tab</a>
        </div>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; color: #ccc;">
            <p><strong>Troubleshooting:</strong></p>
            <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>Try opening in incognito/private mode</li>
                <li>Disable browser extensions temporarily</li>
                <li>Clear browser cache</li>
                <li>Try a different browser</li>
            </ul>
        </div>
    </div>

    <script>
        // Check server status
        fetch('http://localhost:3002')
            .then(response => {
                document.getElementById('status').textContent = '‚úÖ Running';
                document.getElementById('status').style.color = '#4ade80';
            })
            .catch(error => {
                document.getElementById('status').textContent = '‚ùå Offline';
                document.getElementById('status').style.color = '#ef4444';
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Pastoral Farm Interface</title>
    <style>
        :root {
            --gold: #eebb55;
            --dark-gold: #886622;
            --circuit-green: #00ffaa;
            --bg-dark: #1a1510;
            --panel-bg: #2a2015;
            --text-color: #ffddaa;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Background Circuit Pattern */
        .circuit-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--panel-bg) 2px, transparent 2px),
                linear-gradient(90deg, var(--panel-bg) 2px, transparent 2px),
                linear-gradient(rgba(238, 187, 85, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(238, 187, 85, 0.05) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            z-index: 0;
            pointer-events: none;
        }

        #background-image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1; /* Place it behind the circuit grid */
        }

        /* Main Layout */
        .app-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        /* Top Stats Bar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(42, 32, 21, 0.9);
            border: 2px solid var(--gold);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(238, 187, 85, 0.2);
        }

        .stat-group {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .resource-icon {
            font-size: 1.5rem;
        }

        /* The Landscape (Game Area) */
        .landscape {
            flex-grow: 1;
            position: relative;
            margin: 20px 0;
            border: 2px solid var(--dark-gold);
            border-radius: 10px;
            background: linear-gradient(to bottom, #443311 0%, #1a1510 100%);
            overflow: hidden;
            cursor: crosshair;
        }

        /* The Sun */
        .sun {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffdd00 20%, #ffaa00 60%, transparent 80%);
            border-radius: 50%;
            box-shadow: 0 0 50px #ffaa00;
            animation: pulse 4s infinite ease-in-out;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.2s;
        }

        .sun:active {
            transform: scale(0.95);
        }

        .sun-rays {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .ray {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), transparent);
            transform-origin: 0 0;
            opacity: 0.3;
        }

        /* Trees */
        .tree {
            position: absolute;
            font-size: 3rem;
            bottom: 30%;
            opacity: 0.8;
            filter: sepia(1) hue-rotate(60deg) saturate(0.5);
            z-index: 1;
            transition: transform 0.3s;
        }
        .tree:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* Animals */
        .animal {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.5s ease-out;
            z-index: 3;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .animal.scanned {
            filter: drop-shadow(0 0 10px var(--circuit-green)) hue-rotate(90deg);
        }

        /* Tech Overlay Lines */
        .tech-line {
            position: absolute;
            background: var(--gold);
            opacity: 0.3;
            pointer-events: none;
        }

        /* Bottom Control Panel */
        .controls {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: 200px;
        }

        .terminal {
            background: #000;
            border: 2px solid var(--circuit-green);
            padding: 10px;
            font-family: monospace;
            color: var(--circuit-green);
            font-size: 0.9rem;
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
        }

        .terminal p {
            margin: 2px 0;
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            overflow-y: auto;
        }

        .upgrade-card {
            background: var(--panel-bg);
            border: 1px solid var(--gold);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .upgrade-card:hover {
            background: #3a2a1a;
            border-color: var(--circuit-green);
            transform: translateY(-2px);
        }

        .upgrade-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #555;
        }

        .upgrade-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--gold);
        }

        .upgrade-cost {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Floating Text Animation */
        .float-text {
            position: absolute;
            color: var(--circuit-green);
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 100;
            text-shadow: 0 0 2px black;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 40px #ffaa00; }
            50% { box-shadow: 0 0 70px #ffcc00; }
            100% { box-shadow: 0 0 40px #ffaa00; }
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* Laptop Icon */
        .laptop-trigger {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 3rem;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s;
        }
        .laptop-trigger:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="circuit-bg"></div>
    <div id="background-image-layer"></div>

    <div class="app-container">
        <!-- Header Stats -->
        <div class="header">
            <div style="font-weight: bold; color: var(--gold); font-size: 1.4rem;">SOLARPUNK HOMESTEAD</div>
            <div class="stat-group">
                <div class="stat" title="Energy from Sun"><span class="resource-icon">âš¡</span> <span id="energy-display">0</span></div>
                <div class="stat" title="Biological Data"><span class="resource-icon">ðŸ§¬</span> <span id="bio-display">0</span></div>
                <div class="stat" title="Processing Power"><span class="resource-icon">ðŸ’¾</span> <span id="tech-display">0</span></div>
            </div>
        </div>

        <!-- Main Interactive Landscape -->
        <div class="landscape" id="landscape">
            <!-- The Sun -->
            <div class="sun" id="sun"></div>
            <div class="sun-rays" id="sun-rays"></div>

            <!-- Background Elements -->
            <div class="tree" style="left: 10%; bottom: 25%;">ðŸŒ²</div>
            <div class="tree" style="left: 25%; bottom: 30%;">ðŸŒ²</div>
            <div class="tree" style="left: 80%; bottom: 28%;">ðŸŒ²</div>
            
            <!-- Laptop -->
            <div class="laptop-trigger" id="laptop-btn">ðŸ’»</div>

            <!-- Dynamic Animals Container -->
            <div id="animals-container"></div>
            
            <!-- Circuit Overlay Container -->
            <svg id="circuit-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0.4;">
                <!-- Lines generated by JS -->
            </svg>
        </div>

        <!-- Bottom Panel -->
        <div class="controls">
            <div class="terminal" id="terminal">
                <p>> System initialized...</p>
                <p>> Waiting for solar input...</p>
            </div>
            <div class="upgrades" id="upgrades-list">
                <!-- Upgrades injected by JS -->
            </div>
        </div>
    </div>

    <script>
            // --- Game State ---
            const state = {
                energy: 0,
                bio: 0,
                tech: 0,
                animals: [],
                lastTick: Date.now(),
                multipliers: {
                    energy: 1,
                    bio: 1
                },
                auto: {
                    energy: 0,
                    bio: 0
                }
            };
    
            // --- Configuration ---
            const upgrades = [
                { id: 'solar_panel', name: 'Photovoltaic Weave', costType: 'bio', cost: 10, desc: '+1 Auto Energy/sec', effect: () => { state.auto.energy += 1; } },
                { id: 'cyber_feed', name: 'Smart Fodder', costType: 'energy', cost: 25, desc: 'Double Bio from Animals', effect: () => { state.multipliers.bio *= 2; } },
                { id: 'auto_shepherd', name: 'Drone Shepherd', costType: 'tech', cost: 15, desc: '+1 Auto Bio/sec', effect: () => { state.auto.bio += 1; } },
                { id: 'server_rack', name: 'Barn Server', costType: 'energy', cost: 100, desc: 'Unlock Tech Generation', effect: () => { state.auto.tech = (state.auto.tech || 0) + 1; log("Server online. Mining data."); } },
                { id: 'cloning', name: 'Synth-Sheep', costType: 'bio', cost: 50, desc: 'Spawn a new sheep', effect: () => { spawnAnimal('sheep'); } },
                { id: 'horse_upload', name: 'Horse Uplink', costType: 'tech', cost: 50, desc: 'Spawn a cyber-horse', effect: () => { spawnAnimal('horse'); } }
            ];
    
            // --- DOM Elements ---
            const els = {
                energy: document.getElementById('energy-display'),
                bio: document.getElementById('bio-display'),
                tech: document.getElementById('tech-display'),
                terminal: document.getElementById('terminal'),
                landscape: document.getElementById('landscape'),
                sun: document.getElementById('sun'),
                animals: document.getElementById('animals-container'),
                upgrades: document.getElementById('upgrades-list'),
                laptop: document.getElementById('laptop-btn'),
                circuitOverlay: document.getElementById('circuit-overlay')
            };
    
            // --- Audio Engine ---
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
    
            function playSound(type) {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;
    
                if (type === 'shimmer') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, now);
                    osc.frequency.exponentialRampToValueAtTime(1200, now + 0.3);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                } else if (type === 'scan') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.2);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                } else if (type === 'powerup') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(400, now);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                    const osc2 = audioCtx.createOscillator();
                    osc2.type = 'square';
                    osc2.frequency.setValueAtTime(800, now + 0.1);
                    osc2.connect(gain);
                    osc2.start(now + 0.1);
                    osc2.stop(now + 0.2);
                } else if (type === 'denied') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                } else if (type === 'click') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(1200, now);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    osc.start(now);
                    osc.stop(now + 0.05);
                }
            }
            // --- End Audio Engine ---
    
            // --- Initialization ---
            function init() {
                const rayContainer = document.getElementById('sun-rays');
                for(let i=0; i<12; i++) {
                    const ray = document.createElement('div');
                    ray.className = 'ray';
                    ray.style.transform = `rotate(${i * 15}deg)`;
                    rayContainer.appendChild(ray);
                }
                spawnAnimal('sheep');
                spawnAnimal('sheep');
                spawnAnimal('horse');
                renderUpgrades();
    
                els.sun.addEventListener('click', (e) => {
                    playSound('shimmer');
                    const gain = 5 * state.multipliers.energy;
                    addResource('energy', gain);
                    spawnFloatText(e.clientX, e.clientY, `+${gain}âš¡`);
                    pulseSun();
                });
    
                els.laptop.addEventListener('click', (e) => {
                    playSound('click');
                    if(state.energy >= 10) {
                        state.energy -= 10;
                        addResource('tech', 1);
                        spawnFloatText(e.clientX, e.clientY, `-10âš¡ +1ðŸ’¾`);
                        log("Converted Energy to Tech Data.");
                    } else {
                        playSound('denied');
                        log("Not enough Energy to compute.");
                    }
                    updateUI();
                });
    
                requestAnimationFrame(gameLoop);
                setInterval(secondTick, 1000);
            }
    
            // --- Core Logic ---
            function addResource(type, amount) {
                state[type] += amount;
                updateUI();
            }
    
            function spawnAnimal(type) {
                const animal = {
                    id: Math.random().toString(36).substr(2, 9),
                    type: type,
                    x: 10 + Math.random() * 80,
                    y: 40 + Math.random() * 40,
                    el: document.createElement('div')
                };
                animal.el.className = 'animal';
                animal.el.textContent = type === 'sheep' ? 'ðŸ‘' : 'ðŸŽ';
                animal.el.style.left = animal.x + '%';
                animal.el.style.top = animal.y + '%';
                
                animal.el.addEventListener('click', (e) => {
                    playSound('scan');
                    e.stopPropagation();
                    const gain = (type === 'sheep' ? 1 : 3) * state.multipliers.bio;
                    addResource('bio', gain);
                    spawnFloatText(e.clientX, e.clientY, `+${gain}ðŸ§¬`);
                    animal.el.classList.add('scanned');
                    setTimeout(() => animal.el.classList.remove('scanned'), 200);
                    drawCircuitLine(animal.x, animal.y);
                });
    
                els.animals.appendChild(animal.el);
                state.animals.push(animal);
            }
    
            function drawCircuitLine(startXPercent, startYPercent) {
                const svg = els.circuitOverlay;
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                const rect = els.landscape.getBoundingClientRect();
                const x1 = (startXPercent / 100) * rect.width;
                const y1 = (startYPercent / 100) * rect.height;
                const x2 = rect.width - 50;
                const y2 = rect.height - 50;
                line.setAttribute("x1", x1);
                line.setAttribute("y1", y1);
                line.setAttribute("x2", x2);
                line.setAttribute("y2", y2);
                line.setAttribute("stroke", "#00ffaa");
                line.setAttribute("stroke-width", "2");
                line.setAttribute("stroke-dasharray", "1000");
                line.setAttribute("stroke-dashoffset", "1000");
                const anim = document.createElementNS("http://www.w3.org/2000/svg", "animate");
                anim.setAttribute("attributeName", "stroke-dashoffset");
                anim.setAttribute("from", "1000");
                anim.setAttribute("to", "0");
                anim.setAttribute("dur", "0.5s");
                anim.setAttribute("fill", "freeze");
                line.appendChild(anim);
                svg.appendChild(line);
                setTimeout(() => { line.remove(); }, 1000);
            }
    
            function buyUpgrade(upgrade) {
                if (state[upgrade.costType] >= upgrade.cost) {
                    playSound('powerup');
                    state[upgrade.costType] -= upgrade.cost;
                    upgrade.effect();
                    upgrade.cost = Math.floor(upgrade.cost * 1.5);
                    log(`Purchased: ${upgrade.name}`);
                    renderUpgrades();
                    updateUI();
                } else {
                    playSound('denied');
                    log(`Insufficient ${upgrade.costType}!`);
                }
            }
    
            // --- Visuals & UI ---
            function updateUI() {
                els.energy.textContent = Math.floor(state.energy);
                els.bio.textContent = Math.floor(state.bio);
                els.tech.textContent = Math.floor(state.tech);
                document.querySelectorAll('.upgrade-card').forEach(card => {
                    const id = card.dataset.id;
                    const upg = upgrades.find(u => u.id === id);
                    if (state[upg.costType] >= upg.cost) {
                        card.classList.remove('disabled');
                    } else {
                        card.classList.add('disabled');
                    }
                    card.querySelector('.upgrade-cost').textContent = `${upg.cost} ${getIcon(upg.costType)}`;
                });
            }
    
            function renderUpgrades() {
                els.upgrades.innerHTML = '';
                upgrades.forEach(u => {
                    const div = document.createElement('div');
                    div.className = 'upgrade-card disabled';
                    div.dataset.id = u.id;
                    div.innerHTML = `
                        <div class="upgrade-title">${u.name}</div>
                        <div style="font-size:0.8rem; margin-bottom:5px;">${u.desc}</div>
                        <div class="upgrade-cost">${u.cost} ${getIcon(u.costType)}</div>
                    `;
                    div.addEventListener('click', () => buyUpgrade(u));
                    els.upgrades.appendChild(div);
                });
                updateUI();
            }
    
            function getIcon(type) {
                if(type === 'energy') return 'âš¡';
                if(type === 'bio') return 'ðŸ§¬';
                if(type === 'tech') return 'ðŸ’¾';
                return '';
            }
    
            function log(msg) {
                const p = document.createElement('p');
                p.textContent = `> ${msg}`;
                els.terminal.appendChild(p);
                els.terminal.scrollTop = els.terminal.scrollHeight;
            }
    
            function spawnFloatText(x, y, text) {
                const el = document.createElement('div');
                el.className = 'float-text';
                el.textContent = text;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }
    
            function pulseSun() {
                els.sun.style.transform = 'scale(1.1)';
                setTimeout(() => els.sun.style.transform = 'scale(1)', 200);
            }
    
            // --- Loops ---
            function secondTick() {
                if(state.auto.energy > 0) addResource('energy', state.auto.energy);
                if(state.auto.bio > 0) addResource('bio', state.auto.bio);
                if(state.auto.tech) addResource('tech', state.auto.tech);
            }
    
            function gameLoop() {
                state.animals.forEach(animal => {
                    if(Math.random() < 0.02) {
                        animal.dx = (Math.random() - 0.5) * 0.2;
                        animal.dy = (Math.random() - 0.5) * 0.1;
                    }
                    if(animal.dx) animal.x += animal.dx;
                    if(animal.dy) animal.y += animal.dy;
                    if(animal.x < 5) animal.x = 5;
                    if(animal.x > 90) animal.x = 90;
                    if(animal.y < 30) animal.y = 30;
                    if(animal.y > 80) animal.y = 80;
                    animal.el.style.left = animal.x + '%';
                    animal.el.style.top = animal.y + '%';
                    if(animal.dx < 0) animal.el.style.transform = 'scaleX(-1)';
                    else animal.el.style.transform = 'scaleX(1)';
                });
                requestAnimationFrame(gameLoop);
            }
    
            // Start
            init();
        </script></body>
</html>

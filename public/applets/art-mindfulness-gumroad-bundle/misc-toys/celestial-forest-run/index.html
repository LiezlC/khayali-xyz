<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Forest Run</title>
    <style>
        :root {
            --bg-color: #05100e;
            --ui-color: #f4e4bc;
            --accent-red: #8a2c2c;
            --accent-gold: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--ui-color);
            touch-action: none; /* Prevent scrolling on mobile */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a2e25 0%, #000000 90%);
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* UI Overlays */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, black 100%); /* Vignette */
            z-index: 10;
        }

        .grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 11;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            pointer-events: none;
        }

        .score-board {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 0px var(--accent-red);
        }

        .instructions {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            z-index: 30;
            background: rgba(5, 16, 14, 0.9);
            padding: 40px;
            border: 2px solid var(--accent-gold);
            border-radius: 10px;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 0 20px var(--accent-gold);
            max-width: 80%;
        }

        h1 {
            color: var(--accent-gold);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        button {
            background: var(--accent-red);
            color: var(--ui-color);
            border: 2px solid var(--ui-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: var(--accent-gold);
            color: var(--bg-color);
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        /* Dress pattern decorations */
        .pattern-decor {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 5s infinite ease-in-out;
            z-index: 5;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <!-- Visual Effects -->
    <div class="overlay"></div>
    <div class="grain"></div>

    <!-- UI -->
    <div id="ui-layer">
        <div class="score-board">Score: <span id="scoreDisplay">0</span></div>
        <div class="instructions">Use Mouse/Touch to Move</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Celestial Path</h1>
        <p>You are lost in the deep woods.<br>
        The patterns on your dress guide the way.<br><br>
        Collect ‚òÄÔ∏è Suns and üåô Moons.<br>
        Avoid the üå≤ Trees.</p>
        <button id="startBtn">Enter the Forest</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <h1>Lost in the Woods</h1>
        <p>Your journey ended.</p>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Try Again</button>
    </div>

    <!-- Decorative background elements based on the dress -->
    <div class="pattern-decor" style="top: 10%; left: 10%;">‚òÄÔ∏è</div>
    <div class="pattern-decor" style="top: 20%; right: 15%; animation-delay: 1s;">üåô</div>
    <div class="pattern-decor" style="bottom: 15%; left: 20%; animation-delay: 2s;">‚≠ê</div>
    <div class="pattern-decor" style="bottom: 30%; right: 10%; animation-delay: 0.5s;">‚òÄÔ∏è</div>
</div>

<script>
    // --- Game Configuration ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const finalScoreDisplay = document.getElementById('finalScore');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    let width, height;
    let animationId;
    let score = 0;
    let speed = 5;
    let gameActive = false;
    let frameCount = 0;

    // --- Audio Context (Synthesized Sound) ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'collect') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'crash') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Entities ---
    const player = {
        x: 0,
        y: 0,
        size: 40,
        color: '#8a2c2c', // Dress color
        emoji: 'üíÉ'
    };

    let obstacles = []; // Trees
    let collectibles = []; // Suns/Moons
    let particles = []; // Fireflies/Sparkles

    // --- Resize Handling ---
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        player.y = height - 100;
        player.x = width / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- Input Handling ---
    let targetX = width / 2;

    function handleInput(e) {
        if (!gameActive) return;
        let clientX;
        if (e.type.includes('touch')) {
            clientX = e.touches[0].clientX;
        } else {
            clientX = e.clientX;
        }
        targetX = clientX;
    }

    window.addEventListener('mousemove', handleInput);
    window.addEventListener('touchmove', handleInput);

    // --- Game Logic ---

    function spawnObstacle() {
        const size = 50 + Math.random() * 30;
        obstacles.push({
            x: Math.random() * (width - size),
            y: -100,
            size: size,
            emoji: Math.random() > 0.8 ? 'üå≥' : 'üå≤',
            speedMod: 1 // Parallax potential
        });
    }

    function spawnCollectible() {
        const size = 30;
        const type = Math.random() > 0.5 ? '‚òÄÔ∏è' : 'üåô';
        collectibles.push({
            x: Math.random() * (width - size),
            y: -100,
            size: size,
            emoji: type,
            type: type
        });
    }

    function createParticles(x, y, color) {
        for (let i = 0; i < 10; i++) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 1.0,
                color: color
            });
        }
    }

    function update() {
        if (!gameActive) return;

        frameCount++;
        
        // Difficulty scaling
        if (frameCount % 600 === 0) speed += 0.5;

        // Player Movement (Lerp for smoothness)
        player.x += (targetX - player.x) * 0.1;

        // Spawning
        if (frameCount % 40 === 0) spawnObstacle();
        if (frameCount % 100 === 0) spawnCollectible();

        // Update Obstacles
        for (let i = obstacles.length - 1; i >= 0; i--) {
            let obs = obstacles[i];
            obs.y += speed * obs.speedMod;

            // Collision
            const dist = Math.hypot(player.x - obs.x - obs.size/2, player.y - obs.y - obs.size/2);
            if (dist < (player.size + obs.size) * 0.4) {
                gameOver();
            }

            if (obs.y > height) obstacles.splice(i, 1);
        }

        // Update Collectibles
        for (let i = collectibles.length - 1; i >= 0; i--) {
            let col = collectibles[i];
            col.y += speed;

            // Collection
            const dist = Math.hypot(player.x - col.x, player.y - col.y);
            if (dist < (player.size + col.size) * 0.6) {
                score += 100;
                scoreDisplay.innerText = score;
                playSound('collect');
                createParticles(col.x, col.y, col.type === '‚òÄÔ∏è' ? '#ffd700' : '#c0c0c0');
                collectibles.splice(i, 1);
                continue;
            }

            if (col.y > height) collectibles.splice(i, 1);
        }

        // Update Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.05;
            if (p.life <= 0) particles.splice(i, 1);
        }

        // Score over time
        if (frameCount % 10 === 0) {
            score++;
            scoreDisplay.innerText = score;
        }
    }

    function draw() {
        // Clear Canvas
        ctx.clearRect(0, 0, width, height);

        // Draw "Path" effect (Gradient floor)
        const gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, '#05100e');
        gradient.addColorStop(1, '#1a2e25');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);

        // Draw Dappled Light (Background particles)
        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
        for(let i=0; i<20; i++) {
            let lx = (frameCount * 2 + i * 100) % width;
            let ly = (frameCount * 5 + i * 50) % height;
            ctx.beginPath();
            ctx.arc(lx, ly, 50 + Math.sin(frameCount*0.01)*20, 0, Math.PI*2);
            ctx.fill();
        }

        // Draw Collectibles
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        collectibles.forEach(col => {
            // Glow effect
            ctx.shadowColor = col.type === '‚òÄÔ∏è' ? 'gold' : 'white';
            ctx.shadowBlur = 20;
            ctx.fillText(col.emoji, col.x, col.y);
            ctx.shadowBlur = 0;
        });

        // Draw Player
        // Draw Aura based on dress pattern
        ctx.save();
        ctx.translate(player.x, player.y);
        
        // Dress Pattern Aura
        ctx.beginPath();
        ctx.strokeStyle = `rgba(255, 215, 0, ${0.3 + Math.sin(frameCount * 0.1) * 0.2})`;
        ctx.lineWidth = 2;
        ctx.arc(0, 0, 30, 0, Math.PI * 2);
        ctx.stroke();

        ctx.font = "50px Arial";
        ctx.shadowColor = "#f4e4bc";
        ctx.shadowBlur = 15;
        ctx.fillText(player.emoji, 0, 0);
        ctx.restore();

        // Draw Obstacles
        obstacles.forEach(obs => {
            ctx.font = `${obs.size}px Arial`;
            ctx.shadowColor = "black";
            ctx.shadowBlur = 10;
            ctx.fillText(obs.emoji, obs.x + obs.size/2, obs.y + obs.size/2);
            ctx.shadowBlur = 0;
        });

        // Draw Particles
        particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        });
    }

    function loop() {
        if (gameActive) {
            update();
            draw();
            animationId = requestAnimationFrame(loop);
        }
    }

    function startGame() {
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        
        score = 0;
        speed = 5;
        frameCount = 0;
        obstacles = [];
        collectibles = [];
        particles = [];
        player.x = width / 2;
        targetX = width / 2;
        
        gameActive = true;
        loop();
    }

    function gameOver() {
        gameActive = false;
        playSound('crash');
        finalScoreDisplay.innerText = score;
        gameOverScreen.classList.remove('hidden');
        cancelAnimationFrame(animationId);
    }

    startBtn.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startGame();
    });
    
    restartBtn.addEventListener('click', startGame);

</script>
</body>
</html>

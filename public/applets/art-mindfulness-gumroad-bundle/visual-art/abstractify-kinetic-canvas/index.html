<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstractify: Kinetic Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #FCEE68;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: white;
            user-select: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            cursor: crosshair;
        }

        /* Texture Overlay to mimic canvas grain */
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* UI Controls */
        .ui-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 1rem 1.5rem;
            border-radius: 24px;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .ui-panel:hover {
            background: rgba(30, 30, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tool-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .tool-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .tool-btn:hover, .tool-btn.active {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .tool-btn.active svg {
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .palette-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .palette-dot:hover { transform: scale(1.2); }
        .palette-dot.active { border-color: white; }

        .header-overlay {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            pointer-events: none;
        }
        
        .header-overlay h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .header-overlay p {
            font-size: 0.85rem;
            opacity: 0.7;
            max-width: 300px;
        }

        /* Floating tutorial hint */
        .hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            animation: fadeOut 4s forwards;
            z-index: 20;
            font-size: 1.5rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        @keyframes fadeOut {
            0% { opacity: 0; transform: translate(-50%, -40%); }
            20% { opacity: 1; transform: translate(-50%, -50%); }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="texture-overlay"></div>

    <div class="header-overlay">
        <h1>Kinetic Canvas</h1>
        <p>Click and drag to paint. Watch the colors drip and blend.</p>
    </div>

    <div class="hint">Create your masterpiece...</div>

    <div id="canvas-container">
        <canvas id="artCanvas"></canvas>
    </div>

    <div class="ui-panel">
        <!-- Tools -->
        <button class="tool-btn active" id="brushTool" onclick="setTool('brush')">
            <svg viewBox="0 0 24 24"><path d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3zm13.71-9.37l-1.34-1.34a.996.996 0 0 0-1.41 0L9 12.25 11.75 15l8.96-8.96a.996.996 0 0 0 0-1.41z"/></svg>
            Brush
        </button>
        <button class="tool-btn" id="splatterTool" onclick="setTool('splatter')">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
            Splatter
        </button>
        <button class="tool-btn" id="eraseTool" onclick="setTool('eraser')">
            <svg viewBox="0 0 24 24"><path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0zM4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53-4.95-4.95-4.95 4.95z"/></svg>
            Blend
        </button>

        <div class="w-px h-8 bg-white/20 mx-2"></div>

        <!-- Palette -->
        <div class="flex gap-2" id="paletteContainer">
            <!-- Generated via JS -->
        </div>

        <div class="w-px h-8 bg-white/20 mx-2"></div>

        <button class="tool-btn" onclick="resetCanvas()">
            <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            Clear
        </button>
        <button class="tool-btn" onclick="downloadArt()">
            <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
            Save
        </button>
    </div>

    <script>
        /**
         * ABSTRACTIFY ENGINE
         * Recreating the vibe of the input image:
         * - Colors: Pink, Yellow, Teal, Deep Red, Dark Blue/Black
         * - Shapes: Drips, Blocks, Splatters
         * - Vibe: Chaotic but harmonious
         */

        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Palette extracted from the image
        const PALETTES = {
            original: ['#F4A6C3', '#FCEE68', '#4A8C91', '#C9352B', '#1A2B33', '#F0F4F5'],
            neon: ['#FF00CC', '#3333FF', '#00CCFF', '#CCFF00', '#111111'],
            earth: ['#8B4513', '#CD853F', '#DEB887', '#556B2F', '#2F4F4F']
        };

        let currentPalette = PALETTES.original;
        let activeColor = currentPalette[3]; // Start with Red
        let currentTool = 'brush';
        let particles = [];
        let drips = [];
        let isMouseDown = false;
        let mouse = { x: 0, y: 0 };
        let lastMouse = { x: 0, y: 0 };

        // Resize handling
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initBackground();
        }
        window.addEventListener('resize', resize);

        // Initial Background Generation (The "Base Coat")
        function initBackground() {
            // Fill with a soft gradient based on the top of the image (Pink/Yellow)
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#F4A6C3'); // Pink
            gradient.addColorStop(0.4, '#FCEE68'); // Yellow
            gradient.addColorStop(0.8, '#4A8C91'); // Teal
            gradient.addColorStop(1, '#1A2B33'); // Dark

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Add some random abstract shapes to start
            for(let i=0; i<15; i++) {
                addRandomShape();
            }
        }

        function addRandomShape() {
            const color = currentPalette[Math.floor(Math.random() * currentPalette.length)];
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.4;
            const x = Math.random() * width;
            const y = Math.random() * height;
            const size = Math.random() * 200 + 50;
            
            ctx.beginPath();
            if (Math.random() > 0.5) {
                // Rect
                ctx.rect(x - size/2, y - size/2, size, size * (Math.random() + 0.5));
            } else {
                // Circle
                ctx.arc(x, y, size/2, 0, Math.PI * 2);
            }
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }

        // Classes for Interactive Elements

        class Drip {
            constructor(x, y, color, width) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.width = width;
                this.speed = Math.random() * 2 + 0.5;
                this.life = Math.random() * 300 + 100; // How long it drips
                this.history = [];
            }

            update() {
                if (this.life > 0) {
                    this.y += this.speed;
                    this.life--;
                    this.width *= 0.995; // Taper off
                    
                    // Add wobble
                    this.x += Math.sin(this.y * 0.05) * 0.5;

                    if (this.width < 0.5) this.life = 0;
                }
            }

            draw(ctx) {
                if (this.life <= 0) return;
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.width, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class SplatterParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 10 + 2;
                this.friction = 0.92;
                this.size = Math.random() * 15 + 5;
                this.life = 1.0;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.speed *= this.friction;
                this.size *= 0.96;
                this.life -= 0.02;
            }

            draw(ctx) {
                if (this.life <= 0) return;
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // Interaction Logic

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            lastMouse = { x: e.clientX, y: e.clientY };
            handleInteraction(e.clientX, e.clientY, true);
        });

        canvas.addEventListener('mousemove', (e) => {
            mouse = { x: e.clientX, y: e.clientY };
            if (isMouseDown) {
                handleInteraction(e.clientX, e.clientY, false);
            }
            lastMouse = mouse;
        });

        canvas.addEventListener('mouseup', () => isMouseDown = false);
        
        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            const touch = e.touches[0];
            lastMouse = { x: touch.clientX, y: touch.clientY };
            handleInteraction(touch.clientX, touch.clientY, true);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(isMouseDown) {
                const touch = e.touches[0];
                handleInteraction(touch.clientX, touch.clientY, false);
                lastMouse = { x: touch.clientX, y: touch.clientY };
            }
        });
        canvas.addEventListener('touchend', () => isMouseDown = false);

        function handleInteraction(x, y, isClick) {
            if (currentTool === 'brush') {
                // Draw thick strokes
                ctx.beginPath();
                ctx.moveTo(lastMouse.x, lastMouse.y);
                ctx.lineTo(x, y);
                ctx.strokeStyle = activeColor;
                ctx.lineWidth = Math.random() * 30 + 10;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.shadowBlur = 10;
                ctx.shadowColor = activeColor;
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Chance to spawn a drip
                if (Math.random() > 0.8) {
                    drips.push(new Drip(x, y, activeColor, Math.random() * 5 + 2));
                }
            } 
            else if (currentTool === 'splatter') {
                if (isClick || Math.random() > 0.8) {
                    for (let i = 0; i < 10; i++) {
                        particles.push(new SplatterParticle(x, y, activeColor));
                    }
                    // Draw main blob
                    ctx.beginPath();
                    ctx.fillStyle = activeColor;
                    ctx.arc(x, y, Math.random() * 30 + 10, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            else if (currentTool === 'eraser') {
                // "Blend" tool - actually smears by drawing with low opacity background colors or white
                ctx.beginPath();
                ctx.moveTo(lastMouse.x, lastMouse.y);
                ctx.lineTo(x, y);
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.lineWidth = 50;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        }

        // Animation Loop
        function animate() {
            // We do NOT clear the canvas every frame. We paint ON TOP of it.
            // This creates the permanent painting effect.

            // Update and draw drips
            for (let i = drips.length - 1; i >= 0; i--) {
                drips[i].update();
                drips[i].draw(ctx);
                if (drips[i].life <= 0) drips.splice(i, 1);
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(ctx);
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        // UI Logic
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            if (tool === 'brush') document.getElementById('brushTool').classList.add('active');
            if (tool === 'splatter') document.getElementById('splatterTool').classList.add('active');
            if (tool === 'eraser') document.getElementById('eraseTool').classList.add('active');
        }

        function initPaletteUI() {
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';
            currentPalette.forEach(color => {
                const dot = document.createElement('div');
                dot.className = `palette-dot ${color === activeColor ? 'active' : ''}`;
                dot.style.backgroundColor = color;
                dot.onclick = () => {
                    activeColor = color;
                    document.querySelectorAll('.palette-dot').forEach(d => d.classList.remove('active'));
                    dot.classList.add('active');
                };
                container.appendChild(dot);
            });
        }

        function resetCanvas() {
            initBackground();
            drips = [];
            particles = [];
        }

        function downloadArt() {
            const link = document.createElement('a');
            link.download = 'my-abstract-art.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Start
        resize();
        initPaletteUI();
        animate();

    </script>
</body>
</html>

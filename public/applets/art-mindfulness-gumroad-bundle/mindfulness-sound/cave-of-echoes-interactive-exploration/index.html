<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave of Echoes: Interactive Exploration</title>
    <style>
        :root {
            --torch-x: 50%;
            --torch-y: 50%;
            --torch-radius: 150px;
            --glow-color: #ffaa00;
            --rock-color: #1a1614;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: var(--glow-color);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
            cursor: none; /* Hide default cursor for torch effect */
        }

        /* The Cave Texture */
        .cave-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.2)),
                url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>');
            background-color: var(--rock-color);
            z-index: 0;
        }

        /* The Lighting Layer (Mask) */
        .darkness {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through */
            background: radial-gradient(
                circle at var(--torch-x) var(--torch-y), 
                transparent 50px, 
                rgba(0,0,0,0.85) var(--torch-radius), 
                black 100%
            );
            z-index: 10;
            transition: background 0.05s ease;
        }

        /* Torch Cursor Visual */
        .torch-cursor {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: rgba(255, 170, 0, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
            box-shadow: 
                0 0 20px 5px var(--glow-color),
                0 0 60px 20px rgba(255, 100, 0, 0.4);
            mix-blend-mode: screen;
            left: var(--torch-x);
            top: var(--torch-y);
        }

        /* Game Container */
        .content-layer {
            position: relative;
            z-index: 5;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            padding: 50px;
            box-sizing: border-box;
        }

        /* Left Side: Glyphs */
        .glyphs-area {
            width: 40%;
            position: relative;
        }

        .glyph {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            filter: grayscale(100%) brightness(0.3) blur(1px);
            transition: all 0.3s ease;
            opacity: 0.4;
        }

        .glyph:hover {
            transform: scale(1.2);
        }

        /* When lit by torch (handled by JS class) or discovered */
        .glyph.lit {
            filter: grayscale(0%) brightness(1) drop-shadow(0 0 10px var(--glow-color));
            opacity: 1;
            color: #ffcc00;
        }
        
        .glyph.discovered {
            filter: drop-shadow(0 0 15px orangered);
            color: #ff5500;
        }

        /* Right Side: Constellation */
        .constellation-area {
            width: 50%;
            position: relative;
        }

        svg.star-map {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .star {
            fill: #443322;
            cursor: pointer;
            transition: fill 0.3s;
        }

        .star.active {
            fill: #ffaa00;
            filter: drop-shadow(0 0 8px var(--glow-color));
        }

        .constellation-line {
            stroke: var(--glow-color);
            stroke-width: 2;
            stroke-linecap: round;
            opacity: 0;
            transition: opacity 1s;
            filter: drop-shadow(0 0 5px var(--glow-color));
        }

        .constellation-line.visible {
            opacity: 0.8;
        }

        /* UI / HUD */
        .hud {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        .log-entry {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px black;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        
        .log-entry.show {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: #333;
            margin: 0 auto;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color);
            transition: width 0.5s ease;
        }

        /* Fire Particle Effect (CSS only simple animation) */
        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        .torch-base {
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 20px;
            height: 100px;
            background: #222;
            z-index: 4;
            display: flex;
            justify-content: center;
        }
        
        .torch-flame {
            width: 30px;
            height: 50px;
            background: radial-gradient(circle, yellow, orange, transparent);
            border-radius: 50% 50% 20% 20%;
            margin-top: -40px;
            animation: flicker 0.2s infinite alternate;
            filter: blur(5px);
        }

    </style>
</head>
<body>

    <div class="cave-wall"></div>
    
    <!-- Dynamic Lighting Overlay -->
    <div class="darkness"></div>
    
    <!-- Custom Cursor -->
    <div class="torch-cursor"></div>

    <!-- Interactive Content -->
    <div class="content-layer">
        
        <!-- Left: Animal Glyphs -->
        <div class="glyphs-area" id="glyphsContainer">
            <!-- Generated by JS -->
        </div>

        <!-- Right: Constellation Puzzle -->
        <div class="constellation-area">
            <svg class="star-map" id="starMap">
                <!-- Lines -->
                <g id="linesGroup"></g>
                <!-- Stars -->
                <g id="starsGroup"></g>
            </svg>
        </div>
    </div>

    <!-- Decorative Torch Stand in background -->
    <div class="torch-base">
        <div class="torch-flame"></div>
    </div>

    <!-- UI HUD -->
    <div class="hud">
        <div id="log" class="log-entry">Explore the cave...</div>
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.5;">Light the stars. Find the spirits.</div>
    </div>

    <script>
        // --- Game State ---
        const state = {
            discoveredGlyphs: 0,
            totalGlyphs: 0,
            connectedStars: 0,
            totalLines: 0,
            lastStarClicked: null
        };

        // --- Configuration ---
        const glyphsData = [
            { icon: 'ðŸ¦Œ', name: 'The Great Stag', x: 20, y: 20 },
            { icon: 'ðŸ‚', name: 'The Ancient Bull', x: 60, y: 30 },
            { icon: 'ðŸ“', name: 'The Dawn Caller', x: 70, y: 60 },
            { icon: 'ðŸ¦…', name: 'The Sky Watcher', x: 30, y: 70 },
            { icon: 'ðŸ—', name: 'The Earth Root', x: 50, y: 50 },
            { icon: 'ðŸŸ', name: 'The River Spirit', x: 20, y: 50 },
            { icon: 'ðŸ–ï¸', name: 'The Ancestor', x: 80, y: 20 }
        ];

        // Constellation coordinates (percentage based)
        const starsData = [
            { id: 1, x: 50, y: 10 },
            { id: 2, x: 30, y: 40 },
            { id: 3, x: 70, y: 30 },
            { id: 4, x: 50, y: 60 },
            { id: 5, x: 20, y: 70 },
            { id: 6, x: 80, y: 50 },
            { id: 7, x: 90, y: 80 },
            { id: 8, x: 60, y: 90 }
        ];

        // Define valid connections to form a shape
        const connections = [
            [1, 2], [1, 3], [2, 4], [3, 4], [4, 5], [4, 6], [6, 7], [4, 8]
        ];
        state.totalLines = connections.length;
        state.totalGlyphs = glyphsData.length;

        // --- Initialization ---
        const glyphsContainer = document.getElementById('glyphsContainer');
        const starsGroup = document.getElementById('starsGroup');
        const linesGroup = document.getElementById('linesGroup');
        const logEl = document.getElementById('log');
        const progressEl = document.getElementById('progress');

        // 1. Render Glyphs
        glyphsData.forEach((g, index) => {
            const el = document.createElement('div');
            el.classList.add('glyph');
            el.textContent = g.icon;
            el.style.left = g.x + '%';
            el.style.top = g.y + '%';
            el.dataset.name = g.name;
            el.dataset.index = index;
            
            el.addEventListener('click', () => discoverGlyph(el, g.name));
            glyphsContainer.appendChild(el);
        });

        // 2. Render Constellation
        // Create Lines first (so they are behind stars)
        const lineElements = {};
        connections.forEach((pair, idx) => {
            const s1 = starsData.find(s => s.id === pair[0]);
            const s2 = starsData.find(s => s.id === pair[1]);
            
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", s1.x + "%");
            line.setAttribute("y1", s1.y + "%");
            line.setAttribute("x2", s2.x + "%");
            line.setAttribute("y2", s2.y + "%");
            line.classList.add("constellation-line");
            line.id = `line-${pair[0]}-${pair[1]}`;
            linesGroup.appendChild(line);
            lineElements[`${pair[0]}-${pair[1]}`] = line;
            lineElements[`${pair[1]}-${pair[0]}`] = line; // Bidirectional lookup
        });

        // Create Stars
        starsData.forEach(s => {
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", s.x + "%");
            circle.setAttribute("cy", s.y + "%");
            circle.setAttribute("r", "8"); // Radius
            circle.classList.add("star");
            circle.dataset.id = s.id;
            
            circle.addEventListener('click', (e) => handleStarClick(e, s.id));
            starsGroup.appendChild(circle);
        });

        // --- Interaction Logic ---

        // Torch Movement
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Update CSS variables for torch position
            document.documentElement.style.setProperty('--torch-x', x + 'px');
            document.documentElement.style.setProperty('--torch-y', y + 'px');

            // Dynamic Lighting Logic: Check distance to glyphs
            const glyphs = document.querySelectorAll('.glyph');
            glyphs.forEach(g => {
                const rect = g.getBoundingClientRect();
                const gx = rect.left + rect.width / 2;
                const gy = rect.top + rect.height / 2;
                const dist = Math.hypot(gx - x, gy - y);

                // If close, add 'lit' class temporarily (if not already discovered)
                if (!g.classList.contains('discovered')) {
                    if (dist < 150) {
                        g.classList.add('lit');
                    } else {
                        g.classList.remove('lit');
                    }
                }
            });
        });

        // Glyph Discovery
        function discoverGlyph(el, name) {
            if (el.classList.contains('discovered')) return;
            
            el.classList.add('discovered');
            state.discoveredGlyphs++;
            updateLog(`Discovered: ${name}`);
            checkProgress();
            
            // Sound effect simulation (visual pulse)
            const torch = document.querySelector('.torch-cursor');
            torch.style.transform = 'translate(-50%, -50%) scale(1.5)';
            setTimeout(() => torch.style.transform = 'translate(-50%, -50%) scale(1)', 200);
        }

        // Star Puzzle Logic
        function handleStarClick(e, id) {
            e.stopPropagation(); // Prevent triggering other things
            const el = e.target;
            
            // Visual feedback
            el.classList.add('active');

            if (state.lastStarClicked === null) {
                // First star in a sequence
                state.lastStarClicked = id;
            } else if (state.lastStarClicked === id) {
                // Clicked same star, deselect
                state.lastStarClicked = null;
                el.classList.remove('active'); // Only remove if not part of a completed line? 
                // Actually let's keep it simple: stars stay lit once clicked for now
            } else {
                // Attempt to connect
                const prevId = state.lastStarClicked;
                const lineKey = `${prevId}-${id}`;
                
                if (lineElements[lineKey]) {
                    // Valid connection
                    const line = lineElements[lineKey];
                    if (!line.classList.contains('visible')) {
                        line.classList.add('visible');
                        state.connectedStars++;
                        updateLog("The stars align...");
                        checkProgress();
                    }
                    // Move "cursor" to this star
                    state.lastStarClicked = id;
                } else {
                    // Invalid connection
                    updateLog("Those stars do not connect.");
                    // Reset selection
                    document.querySelectorAll('.star').forEach(s => {
                         // Keep active if it has a connected line, logic omitted for simplicity
                         // Just reset the last clicked tracker
                    });
                    state.lastStarClicked = id; 
                }
            }
        }

        // UI Updates
        function updateLog(msg) {
            logEl.classList.remove('show');
            setTimeout(() => {
                logEl.textContent = msg;
                logEl.classList.add('show');
            }, 200);
        }

        function checkProgress() {
            const totalTasks = state.totalGlyphs + state.totalLines;
            const currentTasks = state.discoveredGlyphs + state.connectedStars;
            const pct = (currentTasks / totalTasks) * 100;
            
            progressEl.style.width = pct + '%';

            if (pct >= 100) {
                endGame();
            }
        }

        function endGame() {
            updateLog("THE ANCIENT PROPHECY IS REVEALED!");
            document.documentElement.style.setProperty('--glow-color', '#ffffff');
            document.querySelector('.darkness').style.background = 'radial-gradient(circle at var(--torch-x) var(--torch-y), transparent 1000px, black 100%)';
            
            // Make everything glow
            document.querySelectorAll('.glyph').forEach(g => {
                g.style.filter = 'drop-shadow(0 0 20px white)';
                g.style.color = 'white';
            });
            document.querySelectorAll('.constellation-line').forEach(l => {
                l.style.stroke = 'white';
                l.style.filter = 'drop-shadow(0 0 10px cyan)';
            });
        }

        // Initial flicker loop for torch radius
        setInterval(() => {
            const baseR = 150;
            const randomR = baseR + (Math.random() * 10 - 5);
            document.documentElement.style.setProperty('--torch-radius', randomR + 'px');
        }, 100);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Link: Cyber Druid Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap');

        :root {
            --hoodie-yellow: #FFC800;
            --tech-cyan: #00F0FF;
            --forest-dark: #050F0A;
            --glass-bg: rgba(10, 20, 15, 0.7);
            --glass-border: rgba(255, 200, 0, 0.3);
        }

        body {
            background-color: var(--forest-dark);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a2e22 0%, #000000 100%);
        }

        /* The Tablet Device Container */
        .device-frame {
            width: 90vw;
            height: 85vh;
            max-width: 1000px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 0 30px rgba(255, 200, 0, 0.1),
                inset 0 0 20px rgba(0, 240, 255, 0.05);
            display: grid;
            grid-template-rows: 60px 1fr 80px;
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Header */
        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Space Mono', monospace;
            color: var(--hoodie-yellow);
            text-shadow: 0 0 10px rgba(255, 200, 0, 0.5);
        }

        /* Main Visualization Area */
        .viewport {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Controls Footer */
        .controls {
            display: flex;
            gap: 20px;
            padding: 0 24px;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .slider-label {
            font-size: 10px;
            font-family: 'Space Mono', monospace;
            color: var(--tech-cyan);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--hoodie-yellow);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px var(--hoodie-yellow);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Interactive Elements Overlay */
        .overlay-ui {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--tech-cyan);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
        }

        .status-bar {
            height: 4px;
            background: #333;
            margin-top: 6px;
            border-radius: 2px;
            overflow: hidden;
        }
        .status-fill {
            height: 100%;
            background: var(--tech-cyan);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 8px var(--tech-cyan);
        }

        /* Action Button */
        .sync-btn {
            background: transparent;
            border: 1px solid var(--hoodie-yellow);
            color: var(--hoodie-yellow);
            padding: 10px 24px;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .sync-btn:hover {
            background: var(--hoodie-yellow);
            color: #000;
            box-shadow: 0 0 20px var(--hoodie-yellow);
        }

        /* Decorative glowing lines */
        .decor-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--tech-cyan), transparent);
            height: 1px;
            width: 100%;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Avatar Icon CSS Only */
        .avatar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--hoodie-yellow);
        }
        .hoodie-shape {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: var(--hoodie-yellow);
            border-radius: 50% 50% 0 0;
        }
        .face-shape {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: #ffdbac;
            border-radius: 50%;
            z-index: 2;
        }
        .braids {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 20px;
            z-index: 3;
            display: flex;
            justify-content: space-between;
        }
        .braid {
            width: 6px;
            height: 100%;
            background: #e0c060;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="device-frame">
        <!-- Top HUD -->
        <div class="hud-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="avatar-icon">
                    <div class="hoodie-shape"></div>
                    <div class="face-shape"></div>
                    <div class="braids">
                        <div class="braid" style="transform: rotate(10deg);"></div>
                        <div class="braid" style="transform: rotate(-10deg);"></div>
                    </div>
                </div>
                <span>ECO-LINK v4.2</span>
            </div>
            <div style="display:flex; gap:15px; font-size: 12px;">
                <span style="color: var(--tech-cyan)">NET: <span id="net-stat">ONLINE</span></span>
                <span>BIO: <span id="bio-stat">STABLE</span></span>
            </div>
        </div>

        <!-- Main Viewport -->
        <div class="viewport" id="viewport">
            <canvas id="bioCanvas"></canvas>
            
            <div class="overlay-ui">
                <div class="status-card">
                    <div>FOREST RESONANCE</div>
                    <div class="status-bar">
                        <div class="status-fill" id="resonance-bar" style="width: 45%"></div>
                    </div>
                </div>
                <div class="status-card">
                    <div>SPORE DENSITY</div>
                    <div class="status-bar">
                        <div class="status-fill" id="density-bar" style="width: 70%; background: var(--hoodie-yellow)"></div>
                    </div>
                </div>
                <div class="status-card" style="border-color: #ff4444; display:none;" id="alert-box">
                    <div style="color:#ff4444">ANOMALY DETECTED</div>
                </div>
            </div>

            <!-- Decorative Grid Lines -->
            <div class="decor-line" style="top: 33%"></div>
            <div class="decor-line" style="top: 66%"></div>
        </div>

        <!-- Bottom Controls -->
        <div class="controls">
            <div class="slider-group">
                <label class="slider-label">Bio-Luminescence</label>
                <input type="range" min="1" max="100" value="50" id="glowSlider">
            </div>
            <div class="slider-group">
                <label class="slider-label">Flow Rate</label>
                <input type="range" min="1" max="100" value="30" id="speedSlider">
            </div>
            <div class="slider-group">
                <label class="slider-label">Frequency</label>
                <input type="range" min="0" max="360" value="180" id="colorSlider">
            </div>
            <button class="sync-btn" id="syncBtn">SYNCHRONIZE</button>
        </div>
    </div>

    <script>
        // --- Canvas & Particle System ---
        const canvas = document.getElementById('bioCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let mouse = { x: 0, y: 0, active: false };

        // State
        const state = {
            glow: 50,
            speed: 2,
            hue: 180,
            synced: false
        };

        // Resize handling
        function resize() {
            const rect = canvas.parentElement.getBoundingClientRect();
            width = canvas.width = rect.width;
            height = canvas.height = rect.height;
        }
        window.addEventListener('resize', resize);
        resize();

        // Particle Class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * state.speed;
                this.speedY = (Math.random() - 0.5) * state.speed;
                this.life = 0;
                this.maxLife = Math.random() * 200 + 100;
                this.alpha = 0;
            }

            update() {
                // Movement
                this.x += this.speedX * (state.speed / 10);
                this.y += this.speedY * (state.speed / 10);

                // Mouse interaction (Repel/Attract)
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 150) {
                        const force = (150 - dist) / 150;
                        this.x -= (dx / dist) * force * 5;
                        this.y -= (dy / dist) * force * 5;
                    }
                }

                // Boundaries
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }

                // Life cycle (fade in/out)
                this.life++;
                if (this.life < 50) this.alpha = this.life / 50;
                else if (this.life > this.maxLife - 50) this.alpha = (this.maxLife - this.life) / 50;
                
                if (this.life > this.maxLife) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                // Dynamic Color based on state
                const color = `hsla(${state.hue}, 80%, 60%, ${this.alpha})`;
                const glowColor = `hsla(${state.hue}, 100%, 80%, ${this.alpha * (state.glow / 50)})`;
                
                ctx.fillStyle = color;
                ctx.shadowBlur = this.size * (state.glow / 10);
                ctx.shadowColor = glowColor;
                ctx.fill();
            }
        }

        // Initialize Particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // Animation Loop
        function animate() {
            // Clear with trail effect
            ctx.fillStyle = 'rgba(5, 15, 10, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Draw connections
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Connect nearby particles
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < 80) {
                        ctx.beginPath();
                        ctx.strokeStyle = `hsla(${state.hue}, 50%, 50%, ${0.2 * (1 - dist/80)})`;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            // Update UI Bars randomly to simulate live data
            if (Math.random() > 0.9) {
                document.getElementById('resonance-bar').style.width = (Math.random() * 40 + 30) + '%';
            }

            requestAnimationFrame(animate);
        }
        animate();

        // --- Interaction Logic ---

        // Mouse Tracking
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
            mouse.active = true;
        });
        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });
        
        // Touch Support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.touches[0].clientX - rect.left;
            mouse.y = e.touches[0].clientY - rect.top;
            mouse.active = true;
        }, {passive: false});

        // Sliders
        const glowSlider = document.getElementById('glowSlider');
        const speedSlider = document.getElementById('speedSlider');
        const colorSlider = document.getElementById('colorSlider');

        glowSlider.addEventListener('input', (e) => {
            state.glow = parseInt(e.target.value);
            document.getElementById('density-bar').style.width = state.glow + '%';
        });

        speedSlider.addEventListener('input', (e) => {
            state.speed = parseInt(e.target.value);
        });

        colorSlider.addEventListener('input', (e) => {
            state.hue = parseInt(e.target.value);
            // Update CSS variables for UI accents
            document.documentElement.style.setProperty('--tech-cyan', `hsl(${state.hue}, 100%, 50%)`);
        });

        // Sync Button (Gamification Element)
        const syncBtn = document.getElementById('syncBtn');
        syncBtn.addEventListener('click', () => {
            // Visual feedback
            state.synced = true;
            const originalHue = state.hue;
            
            // Create a "Pulse" effect
            let pulse = 0;
            const pulseInterval = setInterval(() => {
                pulse += 0.1;
                state.glow = 100;
                state.hue = (state.hue + 10) % 360;
                
                if (pulse > 2) {
                    clearInterval(pulseInterval);
                    state.glow = parseInt(glowSlider.value);
                    state.hue = originalHue;
                    state.synced = false;
                    document.getElementById('net-stat').innerText = "OPTIMIZED";
                    document.getElementById('net-stat').style.color = "#00ff00";
                    setTimeout(() => {
                         document.getElementById('net-stat').innerText = "ONLINE";
                         document.getElementById('net-stat').style.color = "var(--tech-cyan)";
                    }, 2000);
                }
            }, 50);

            // Force particles to center
            particles.forEach(p => {
                p.speedX = (width/2 - p.x) * 0.05;
                p.speedY = (height/2 - p.y) * 0.05;
            });
        });

        // Random "Anomalies" (Mini-game)
        setInterval(() => {
            if (Math.random() > 0.85) {
                const alertBox = document.getElementById('alert-box');
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }, 10000);

    </script>
</body>
</html>

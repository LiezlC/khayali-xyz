<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Sanctuary</title>
    <style>
        :root {
            --bg-dark: #0f0518;
            --nebula-pink: #ff7eb3;
            --nebula-purple: #7a2c9e;
            --nebula-blue: #3d5afe;
            --candle-gold: #ffd700;
            --candle-glow: #ffaa00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SCENE LAYERS --- */
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at 50% 30%, #2a1b3d 0%, var(--bg-dark) 80%);
        }

        /* Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite ease-in-out;
        }

        /* Nebula Clouds */
        .nebula-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            z-index: 2;
            pointer-events: none;
        }
        .cloud {
            position: absolute;
            background: radial-gradient(circle, var(--nebula-pink), transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: drift 20s infinite alternate ease-in-out;
        }
        .cloud:nth-child(2) { background: radial-gradient(circle, var(--nebula-purple), transparent 70%); animation-duration: 25s; }
        .cloud:nth-child(3) { background: radial-gradient(circle, var(--nebula-blue), transparent 70%); animation-duration: 30s; }

        /* The Central Sun/Portal */
        .sun {
            position: absolute;
            top: 20%;
            left: 55%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #fff5d6, #ffcc00, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: 1;
            animation: pulse-sun 5s infinite ease-in-out;
        }

        /* Moons/Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.8);
            z-index: 3;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .planet:hover { transform: scale(1.1); filter: brightness(1.2); }
        .p1 { top: 10%; left: 20%; width: 80px; height: 80px; background: #4b3b6b; }
        .p2 { top: 5%; right: 15%; width: 120px; height: 120px; background: #2c2c54; }
        .p3 { top: 40%; left: 35%; width: 40px; height: 40px; background: #ff9ff3; opacity: 0.8; }

        /* Cave Foreground (SVG) */
        .cave-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        .cave-rock {
            fill: #1a0b2e;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* Water Reflection */
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(to bottom, rgba(255, 126, 179, 0.2), rgba(15, 5, 24, 0.9));
            backdrop-filter: blur(4px);
            z-index: 5;
            overflow: hidden;
        }
        .reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255,255,255,0.05) 0px,
                transparent 2px,
                transparent 10px
            );
            opacity: 0.5;
        }

        /* Candles */
        .candles-area {
            position: absolute;
            bottom: 5%;
            right: 15%;
            z-index: 15;
            display: flex;
            align-items: flex-end;
            gap: 20px;
        }
        .candle-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .candle-stick {
            width: 20px;
            height: 60px;
            background: linear-gradient(to right, #e0e0e0, #fff, #ccc);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .candle-wrapper:nth-child(2) .candle-stick { height: 90px; }
        .candle-wrapper:nth-child(3) .candle-stick { height: 50px; }
        
        .flame {
            width: 12px;
            height: 20px;
            background: radial-gradient(ellipse at bottom, #ffff00, #ff6600, transparent);
            border-radius: 50% 50% 20% 20%;
            filter: blur(1px);
            position: absolute;
            top: -25px;
            opacity: 0; /* Off by default */
            transition: opacity 0.5s;
        }
        .flame.lit {
            opacity: 1;
            animation: flicker 0.1s infinite alternate;
        }
        .glow {
            position: absolute;
            top: -30px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 170, 0, 0.4), transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .flame.lit + .glow { opacity: 1; }

        /* UI Overlay */
        .ui-overlay {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .ui-overlay:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }
        input::placeholder { color: rgba(255,255,255,0.5); }
        button {
            background: var(--nebula-pink);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background: #ff5c9d; }

        /* Wish/Orb Animation */
        .wish-orb {
            position: absolute;
            bottom: 20%;
            left: 10%;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--nebula-pink), 0 0 40px var(--nebula-purple);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: var(--bg-dark);
            padding: 10px;
            white-space: nowrap;
            z-index: 5;
            animation: floatUp 6s forwards ease-in;
        }

        /* Animations */
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1) skewX(2deg); opacity: 1; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes drift {
            0% { transform: translateX(-20px) translateY(-10px); }
            100% { transform: translateX(20px) translateY(10px); }
        }
        @keyframes pulse-sun {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            10% { opacity: 1; transform: translateY(-20px) scale(1); }
            100% { transform: translateY(-600px) scale(0.2); opacity: 0; left: 55%; }
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div class="scene" id="scene">
        <!-- Background Stars -->
        <div class="stars" id="stars"></div>

        <!-- Sun/Portal -->
        <div class="sun"></div>

        <!-- Nebula Clouds -->
        <div class="nebula-container">
            <div class="cloud" style="top: 10%; left: 20%; width: 400px; height: 300px;"></div>
            <div class="cloud" style="top: -10%; right: 10%; width: 500px; height: 400px;"></div>
            <div class="cloud" style="top: 30%; left: 40%; width: 300px; height: 200px;"></div>
        </div>

        <!-- Planets -->
        <div class="planet p1" onclick="playNote(0)"></div>
        <div class="planet p2" onclick="playNote(1)"></div>
        <div class="planet p3" onclick="playNote(2)"></div>

        <!-- Cave Foreground (SVG) -->
        <svg class="cave-layer" viewBox="0 0 1000 600" preserveAspectRatio="none">
            <!-- Left Rock -->
            <path class="cave-rock" d="M0,0 L300,0 L250,100 C280,150 200,250 280,350 L150,450 L200,600 L0,600 Z" />
            <!-- Right Rock -->
            <path class="cave-rock" d="M1000,0 L700,0 C750,100 650,200 720,300 L850,400 L800,600 L1000,600 Z" />
            <!-- Distant Mountains -->
            <path fill="#2e1a47" d="M300,600 L450,450 L600,600 Z" opacity="0.6" />
        </svg>

        <!-- Water -->
        <div class="water">
            <div class="reflection"></div>
        </div>

        <!-- Candles -->
        <div class="candles-area">
            <div class="candle-wrapper" onclick="toggleCandle(this)">
                <div class="flame lit"></div>
                <div class="glow"></div>
                <div class="candle-stick"></div>
            </div>
            <div class="candle-wrapper" onclick="toggleCandle(this)">
                <div class="flame lit"></div>
                <div class="glow"></div>
                <div class="candle-stick"></div>
            </div>
            <div class="candle-wrapper" onclick="toggleCandle(this)">
                <div class="flame"></div>
                <div class="glow"></div>
                <div class="candle-stick"></div>
            </div>
        </div>

        <!-- UI -->
        <div class="ui-overlay">
            <h1>Cosmic Shrine</h1>
            <p style="font-size: 0.85rem; color: #ccc; margin-bottom: 15px;">
                Light the candles. Click the moons. Release your intention into the nebula.
            </p>
            <div class="input-group">
                <input type="text" id="wishInput" placeholder="Type your intention..." autocomplete="off">
                <button onclick="releaseWish()">Release</button>
            </div>
        </div>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // 1. Generate Stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // 2. Candle Interaction
        function toggleCandle(element) {
            const flame = element.querySelector('.flame');
            flame.classList.toggle('lit');
            
            // Visual feedback
            if(flame.classList.contains('lit')) {
                createSparkles(element.getBoundingClientRect());
            }
        }

        // 3. Wish/Intention Logic
        function releaseWish() {
            const input = document.getElementById('wishInput');
            const text = input.value.trim();
            
            if (!text) return;

            const scene = document.getElementById('scene');
            const orb = document.createElement('div');
            orb.classList.add('wish-orb');
            orb.textContent = text; // In a real app, we might just show an icon to keep it abstract
            
            // Random starting X position near the input
            orb.style.left = '15%'; 
            
            scene.appendChild(orb);

            // Clear input
            input.value = '';

            // Remove from DOM after animation
            setTimeout(() => {
                orb.remove();
            }, 6000);
        }

        // Allow Enter key
        document.getElementById('wishInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                releaseWish();
            }
        });

        // 4. Sparkle Effect for Interactions
        function createSparkles(rect) {
            const count = 5;
            for(let i=0; i<count; i++) {
                const spark = document.createElement('div');
                spark.style.position = 'absolute';
                spark.style.left = (rect.left + rect.width/2) + 'px';
                spark.style.top = (rect.top) + 'px';
                spark.style.width = '4px';
                spark.style.height = '4px';
                spark.style.background = '#ffd700';
                spark.style.borderRadius = '50%';
                spark.style.pointerEvents = 'none';
                spark.style.zIndex = 100;
                spark.style.transition = 'all 1s ease-out';
                
                document.body.appendChild(spark);

                // Animate out
                setTimeout(() => {
                    const x = (Math.random() - 0.5) * 50;
                    const y = -Math.random() * 50;
                    spark.style.transform = `translate(${x}px, ${y}px)`;
                    spark.style.opacity = 0;
                }, 10);

                setTimeout(() => spark.remove(), 1000);
            }
        }

        // 5. Planet Interaction (Simulated Sound)
        function playNote(index) {
            const planets = document.querySelectorAll('.planet');
            const planet = planets[index];
            
            // Visual pulse
            planet.style.transform = 'scale(1.2)';
            setTimeout(() => planet.style.transform = 'scale(1)', 200);

            // Create a ripple visual
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.left = planet.offsetLeft + 'px';
            ripple.style.top = planet.offsetTop + 'px';
            ripple.style.width = planet.offsetWidth + 'px';
            ripple.style.height = planet.offsetHeight + 'px';
            ripple.style.border = '2px solid rgba(255,255,255,0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.zIndex = 2;
            ripple.style.transition = 'all 1s ease-out';
            
            document.getElementById('scene').appendChild(ripple);

            setTimeout(() => {
                ripple.style.transform = 'scale(2)';
                ripple.style.opacity = 0;
            }, 10);
            
            setTimeout(() => ripple.remove(), 1000);
        }

        // Tooltip logic for exploration
        const tooltip = document.getElementById('tooltip');
        document.addEventListener('mousemove', (e) => {
            tooltip.style.left = (e.pageX + 10) + 'px';
            tooltip.style.top = (e.pageY + 10) + 'px';
        });

        document.querySelectorAll('.planet').forEach(p => {
            p.addEventListener('mouseenter', () => {
                tooltip.textContent = "Resonate";
                tooltip.style.opacity = 1;
            });
            p.addEventListener('mouseleave', () => tooltip.style.opacity = 0);
        });
        
        document.querySelectorAll('.candle-wrapper').forEach(c => {
            c.addEventListener('mouseenter', () => {
                tooltip.textContent = "Toggle Flame";
                tooltip.style.opacity = 1;
            });
            c.addEventListener('mouseleave', () => tooltip.style.opacity = 0);
        });

    </script>
</body>
</html>

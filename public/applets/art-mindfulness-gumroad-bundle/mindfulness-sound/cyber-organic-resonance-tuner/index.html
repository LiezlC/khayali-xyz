<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Organic Resonance Tuner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --organic-primary: #ff6b6b;
            --organic-secondary: #feca57;
            --mech-primary: #00d2d3;
            --mech-secondary: #5f27cd;
            --bg-color: #1a1a1a;
            --split-pos: 50%;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Cinzel', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* The Tarot Card Container */
        .card-frame {
            position: relative;
            width: 360px;
            height: 520px;
            border: 4px solid #d4af37;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Decorative Border Elements */
        .ornament {
            position: absolute;
            font-size: 24px;
            z-index: 10;
            pointer-events: none;
        }
        .ornament.tl { top: 10px; left: 10px; transform: rotate(-45deg); }
        .ornament.tr { top: 10px; right: 10px; transform: rotate(45deg); }
        .ornament.bl { bottom: 10px; left: 10px; transform: rotate(-135deg); }
        .ornament.br { bottom: 10px; right: 10px; transform: rotate(135deg); }

        /* The Split Face Visualization */
        .vis-container {
            position: relative;
            width: 300px;
            height: 400px;
        }

        /* Layers */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Organic Layer (Left/Bottom) */
        .layer-organic {
            background: radial-gradient(circle at 30% 40%, #ff9f43, #ee5253);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Mechanical Layer (Right/Top) - Clipped */
        .layer-mech {
            background: repeating-linear-gradient(
                45deg,
                #222,
                #222 10px,
                #333 10px,
                #333 20px
            );
            clip-path: inset(0 0 0 var(--split-pos)); 
            /* We will animate clip-path via JS */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Face Silhouette using SVG Masking logic visually simulated with CSS shapes */
        .face-silhouette {
            width: 200px;
            height: 280px;
            background: #ffccaa; /* Skin tone */
            border-radius: 60px 100px 100px 40px;
            position: absolute;
            top: 60px;
            left: 50px;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
        }

        .mech-face-silhouette {
            width: 200px;
            height: 280px;
            background: linear-gradient(135deg, #bdc3c7, #2c3e50);
            border-radius: 60px 100px 100px 40px;
            position: absolute;
            top: 60px;
            left: 50px;
            border: 2px solid #00d2d3;
            box-shadow: 0 0 15px #00d2d3;
        }

        /* Features */
        .eye {
            position: absolute;
            top: 100px;
            left: 120px;
            font-size: 40px;
        }
        .mouth {
            position: absolute;
            top: 180px;
            left: 130px;
            width: 40px;
            height: 10px;
            background: #c0392b;
            border-radius: 10px;
        }
        .mech-mouth {
            background: repeating-linear-gradient(90deg, #000, #000 2px, #00d2d3 2px, #00d2d3 4px);
            box-shadow: 0 0 5px #00d2d3;
        }

        /* The Slider Handle */
        .slider-handle {
            position: absolute;
            top: -20px;
            bottom: -20px;
            left: var(--split-pos);
            width: 4px;
            background: #d4af37;
            cursor: ew-resize;
            z-index: 50;
            box-shadow: 0 0 10px #d4af37;
            transform: translateX(-50%);
        }
        .slider-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 30px;
            height: 30px;
            background: #d4af37;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* UI Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 360px;
        }

        .readout {
            font-family: 'Share Tech Mono', monospace;
            background: rgba(0,0,0,0.5);
            border: 1px solid #555;
            padding: 10px;
            width: 100%;
            text-align: center;
            color: #00d2d3;
            text-shadow: 0 0 5px #00d2d3;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.2s;
        }
        .btn-organic {
            background: linear-gradient(45deg, #ff9f43, #ee5253);
            color: white;
            border-radius: 5px 0 0 5px;
        }
        .btn-mech {
            background: linear-gradient(45deg, #2c3e50, #00d2d3);
            color: white;
            font-family: 'Share Tech Mono', monospace;
            border-radius: 0 5px 5px 0;
        }
        button:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gear {
            position: absolute;
            color: #555;
            opacity: 0.5;
            animation: spin 10s linear infinite;
        }
        .flower {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        /* Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <!-- Background Particles -->
    <div class="particles" id="particles"></div>

    <h1 class="text-3xl mb-4 text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-cyan-400 font-bold tracking-widest text-center">
        DUAL NATURE<br><span style="font-size: 0.5em; letter-spacing: 5px; color: #888;">INTERFACE</span>
    </h1>

    <div class="card-frame" id="cardFrame">
        <!-- Corner Ornaments -->
        <div class="ornament tl">üåπ</div>
        <div class="ornament tr">‚öôÔ∏è</div>
        <div class="ornament bl">üåø</div>
        <div class="ornament br">üî©</div>

        <!-- Visualization Area -->
        <div class="vis-container" id="visContainer">
            
            <!-- Organic Layer -->
            <div class="layer layer-organic">
                <!-- Decorative organic elements -->
                <div class="flower" style="top: 20px; left: 20px; font-size: 30px;">üå∫</div>
                <div class="flower" style="bottom: 40px; right: 30px; font-size: 25px; animation-delay: 1s;">üå∏</div>
                <div class="flower" style="top: 150px; left: -10px; font-size: 20px; animation-delay: 0.5s;">üçÉ</div>
                
                <!-- Organic Face -->
                <div class="face-silhouette">
                    <div class="eye">üëÅÔ∏è</div>
                    <div class="mouth"></div>
                    <!-- Hair -->
                    <div style="position: absolute; top: -20px; left: -10px; width: 220px; height: 100px; background: #333; border-radius: 50% 50% 0 0; z-index: -1;"></div>
                    <div style="position: absolute; top: 20px; left: -20px; width: 40px; height: 150px; background: #333; border-radius: 20px;"></div>
                </div>
            </div>

            <!-- Mechanical Layer -->
            <div class="layer layer-mech" id="mechLayer">
                <!-- Decorative mech elements -->
                <div class="gear" style="top: 20px; right: 20px; font-size: 40px;">‚öôÔ∏è</div>
                <div class="gear" style="bottom: 50px; left: 20px; font-size: 30px; animation-direction: reverse;">‚öôÔ∏è</div>
                
                <!-- Mech Face -->
                <div class="mech-face-silhouette">
                    <div class="eye" style="text-shadow: 0 0 10px cyan;">üî¥</div>
                    <div class="mouth mech-mouth"></div>
                    <!-- Cyber implants -->
                    <div style="position: absolute; top: -10px; left: 50px; width: 100px; height: 40px; background: #555; border: 1px solid cyan;"></div>
                    <div style="position: absolute; top: 80px; right: -10px; width: 30px; height: 80px; background: #444; border-left: 2px solid cyan;"></div>
                    <!-- Wires -->
                    <svg style="position: absolute; bottom: -20px; right: 20px; width: 100px; height: 100px; z-index: -1;">
                        <path d="M10,0 Q50,50 90,100" stroke="cyan" stroke-width="2" fill="none" />
                        <path d="M30,0 Q60,40 80,100" stroke="#555" stroke-width="3" fill="none" />
                    </svg>
                </div>
            </div>

            <!-- Draggable Handle -->
            <div class="slider-handle" id="sliderHandle">
                <div class="slider-knob"></div>
            </div>

        </div>
    </div>

    <div class="controls">
        <div class="readout" id="statusText">SYSTEM: BALANCED</div>
        <div class="w-full bg-gray-700 h-2 rounded-full overflow-hidden">
            <div id="integrityBar" class="h-full bg-gradient-to-r from-red-500 to-cyan-500" style="width: 50%"></div>
        </div>
        <div class="btn-group">
            <button class="btn-organic" onclick="boostOrganic()">Inject Vitality</button>
            <button class="btn-mech" onclick="boostMech()">Compile Code</button>
        </div>
        <p class="text-xs text-gray-500 mt-2 text-center italic">Drag the golden diamond to shift reality.</p>
    </div>

    <script>
        // State
        let splitPercentage = 50;
        let isDragging = false;

        // Elements
        const sliderHandle = document.getElementById('sliderHandle');
        const visContainer = document.getElementById('visContainer');
        const mechLayer = document.getElementById('mechLayer');
        const statusText = document.getElementById('statusText');
        const integrityBar = document.getElementById('integrityBar');
        const particlesContainer = document.getElementById('particles');

        // Particle System
        function createParticles() {
            particlesContainer.innerHTML = '';
            for(let i=0; i<30; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                const size = Math.random() * 5 + 2;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}vw`;
                p.style.top = `${Math.random() * 100}vh`;
                
                // Color based on side
                if(Math.random() > 0.5) {
                    p.style.background = '#ff6b6b'; // Organic
                } else {
                    p.style.background = '#00d2d3'; // Mech
                }
                
                // Animation
                const duration = Math.random() * 10 + 5;
                p.style.transition = `top ${duration}s linear, opacity ${duration}s ease`;
                
                particlesContainer.appendChild(p);

                // Float up
                setTimeout(() => {
                    p.style.top = '-10px';
                    p.style.opacity = '0';
                }, 100);
            }
        }
        setInterval(createParticles, 5000);
        createParticles();

        // Drag Logic
        sliderHandle.addEventListener('mousedown', () => isDragging = true);
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const rect = visContainer.getBoundingClientRect();
            let x = e.clientX - rect.left;
            
            // Clamp
            if (x < 0) x = 0;
            if (x > rect.width) x = rect.width;
            
            splitPercentage = (x / rect.width) * 100;
            updateUI();
        });

        // Touch support
        sliderHandle.addEventListener('touchstart', () => isDragging = true);
        window.addEventListener('touchend', () => isDragging = false);
        window.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const rect = visContainer.getBoundingClientRect();
            let x = e.touches[0].clientX - rect.left;
            if (x < 0) x = 0;
            if (x > rect.width) x = rect.width;
            splitPercentage = (x / rect.width) * 100;
            updateUI();
        });

        function updateUI() {
            // Update CSS Variable for clip path
            document.documentElement.style.setProperty('--split-pos', `${splitPercentage}%`);
            
            // Update Integrity Bar
            integrityBar.style.width = `${splitPercentage}%`;

            // Update Text
            if (splitPercentage < 20) {
                statusText.innerText = "WARNING: CRITICAL ORGANIC OVERLOAD";
                statusText.style.color = "#ff6b6b";
                statusText.style.textShadow = "0 0 10px red";
            } else if (splitPercentage > 80) {
                statusText.innerText = "WARNING: TOTAL MACHINE CONVERSION";
                statusText.style.color = "#00d2d3";
                statusText.style.textShadow = "0 0 10px cyan";
            } else {
                const humanPercent = Math.round(100 - splitPercentage);
                const mechPercent = Math.round(splitPercentage);
                statusText.innerText = `HUMAN: ${humanPercent}% | MACHINE: ${mechPercent}%`;
                statusText.style.color = "#fff";
                statusText.style.textShadow = "none";
            }

            // Visual Glitch Effect on extreme mech
            if (splitPercentage > 90) {
                document.body.style.filter = "contrast(1.2) hue-rotate(90deg)";
            } else {
                document.body.style.filter = "none";
            }
        }

        // Button Actions
        function boostOrganic() {
            splitPercentage = Math.max(0, splitPercentage - 10);
            updateUI();
            spawnFloaters('‚ù§Ô∏è', 5);
        }

        function boostMech() {
            splitPercentage = Math.min(100, splitPercentage + 10);
            updateUI();
            spawnFloaters('101', 5);
        }

        function spawnFloaters(content, count) {
            const rect = visContainer.getBoundingClientRect();
            for(let i=0; i<count; i++) {
                const el = document.createElement('div');
                el.innerText = content;
                el.style.position = 'absolute';
                el.style.left = (rect.left + Math.random() * rect.width) + 'px';
                el.style.top = (rect.top + Math.random() * rect.height) + 'px';
                el.style.pointerEvents = 'none';
                el.style.color = content === '101' ? '#00d2d3' : '#ff6b6b';
                el.style.fontWeight = 'bold';
                el.style.fontSize = '20px';
                el.style.transition = 'all 1s ease-out';
                el.style.zIndex = 100;
                
                document.body.appendChild(el);

                setTimeout(() => {
                    el.style.transform = `translateY(-100px) scale(1.5)`;
                    el.style.opacity = 0;
                }, 50);

                setTimeout(() => el.remove(), 1050);
            }
        }

        // Initial call
        updateUI();

    </script>
</body>
</html>

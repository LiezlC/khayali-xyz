<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Synthesizer AI</title>
    <style>
        :root {
            --bg-pink: #ff00cc;
            --bg-purple: #330066;
            --bg-cyan: #00ffff;
            --brain-bg: #1a0b2e;
            --accent-yellow: #ffcc00;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #556270);
            background: radial-gradient(circle at 0% 0%, var(--bg-pink), transparent 50%), 
                        radial-gradient(circle at 100% 0%, var(--bg-cyan), transparent 50%),
                        radial-gradient(circle at 50% 100%, var(--bg-purple), transparent 50%),
                        #111;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        /* Main Container */
        .app-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 1000px;
            display: flex;
            flex-direction: row;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Left: Controls */
        .controls {
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--bg-cyan), var(--bg-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.8rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--bg-cyan);
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        button.synthesize-btn {
            margin-top: auto;
            padding: 15px;
            background: linear-gradient(90deg, var(--bg-pink), var(--bg-purple));
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--bg-pink);
        }

        button.synthesize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--bg-pink);
        }

        button.synthesize-btn:active {
            transform: translateY(1px);
        }

        /* Right: The Brain Visualization */
        .visualization {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Head Silhouette */
        .head-wrapper {
            position: relative;
            width: 500px;
            height: 600px;
        }

        .head-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }

        /* Internal Brain Elements Container */
        .brain-internals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: path("M150,550 C100,550 50,500 50,400 C50,300 20,250 50,150 C80,50 200,20 300,50 C400,80 450,150 450,250 C450,350 480,400 450,500 C420,600 300,600 300,600 L300,600 Z"); /* Approximate head shape */
            /* Note: The actual clip path is handled via SVG mask in the HTML structure for better precision, but this is a fallback */
            pointer-events: none; /* Let clicks pass through to specific elements */
        }

        /* Interactive Nodes */
        .node {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            pointer-events: auto;
            z-index: 5;
        }

        .node:hover {
            transform: scale(1.1);
            filter: brightness(1.3);
        }

        /* Specific Nodes based on image */
        .node-ai {
            top: 25%;
            left: 30%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff00cc, #ff66cc);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
            box-shadow: 0 0 15px #ff00cc;
            animation: float 4s ease-in-out infinite;
        }

        .node-bulb {
            top: 15%;
            left: 50%;
            font-size: 40px;
            filter: drop-shadow(0 0 10px yellow);
            animation: float 5s ease-in-out infinite reverse;
        }

        .node-gear {
            top: 40%;
            left: 20%;
            width: 50px;
            height: 50px;
            border: 5px dashed var(--bg-cyan);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .node-chat {
            top: 20%;
            left: 65%;
            font-size: 30px;
            animation: pulse 3s infinite;
        }

        .node-chip {
            top: 50%;
            left: 60%;
            width: 40px;
            height: 60px;
            background: #333;
            border: 2px solid var(--accent-yellow);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 5px;
        }
        .chip-line { height: 2px; background: var(--accent-yellow); width: 100%; }

        /* Connecting Lines (SVG Overlay) */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .connection-line {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 10;
            animation: flow 1s linear infinite;
            opacity: 0; /* Hidden by default until activated */
        }

        .connection-line.active {
            opacity: 1;
            stroke: var(--bg-cyan);
        }

        /* Output Bubble */
        .output-bubble {
            position: absolute;
            bottom: 50px;
            right: -20px;
            width: 250px;
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 15px 15px 0 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .output-bubble.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes flow {
            to { stroke-dashoffset: -20; }
        }

        /* Responsive */
        @media (max-width: 800px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
                width: 100vw;
                border-radius: 0;
            }
            .controls {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .head-wrapper {
                width: 300px;
                height: 400px;
            }
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Left Panel: Controls -->
        <div class="controls">
            <h1>Neural Synth</h1>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px;">Configure the cognitive parameters to generate synthetic thoughts.</p>

            <div class="slider-group">
                <label>Creativity <span>High</span></label>
                <input type="range" id="creativity" min="0" max="100" value="70">
            </div>

            <div class="slider-group">
                <label>Logic <span>Med</span></label>
                <input type="range" id="logic" min="0" max="100" value="50">
            </div>

            <div class="slider-group">
                <label>Emotion <span>Low</span></label>
                <input type="range" id="emotion" min="0" max="100" value="30">
            </div>

            <div class="slider-group">
                <label>Processing Speed</label>
                <input type="range" id="speed" min="1" max="10" value="5">
            </div>

            <button class="synthesize-btn" onclick="synthesizeIdea()">Synthesize Idea</button>
        </div>

        <!-- Right Panel: Visualization -->
        <div class="visualization">
            <div class="head-wrapper">
                <!-- SVG Head Silhouette with ClipPath -->
                <svg class="head-svg" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <clipPath id="brainClip">
                            <!-- Profile Path -->
                            <path d="M150,580 C100,580 50,500 50,400 C50,250 100,100 250,50 C350,20 450,100 450,250 C450,350 480,400 450,500 C430,550 400,550 380,530 C380,530 380,560 380,580 L150,580 Z" />
                        </clipPath>
                        <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2a004e;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Background of the head -->
                    <path d="M150,580 C100,580 50,500 50,400 C50,250 100,100 250,50 C350,20 450,100 450,250 C450,350 480,400 450,500 C430,550 400,550 380,530 C380,530 380,560 380,580 L150,580 Z" 
                          fill="url(#headGradient)" stroke="rgba(0,255,255,0.5)" stroke-width="2" />

                    <!-- Face details (Abstract) -->
                    <path d="M450,250 Q460,280 440,300" fill="none" stroke="#ff6b6b" stroke-width="3" opacity="0.6" /> <!-- Brow -->
                    <path d="M450,350 Q470,370 440,380" fill="none" stroke="#ff6b6b" stroke-width="3" opacity="0.6" /> <!-- Nose bridge hint -->
                    <circle cx="400" cy="420" r="20" fill="#ff6b6b" opacity="0.4" /> <!-- Blush -->
                </svg>

                <!-- Internal Elements (HTML over SVG) -->
                <div class="brain-internals" style="clip-path: url(#brainClip);">
                    
                    <!-- SVG Lines Layer -->
                    <svg class="connections" width="100%" height="100%">
                        <line x1="160" y1="165" x2="250" y2="105" class="connection-line" id="line1" />
                        <line x1="160" y1="165" x2="125" y2="260" class="connection-line" id="line2" />
                        <line x1="250" y1="105" x2="325" y2="130" class="connection-line" id="line3" />
                        <line x1="125" y1="260" x2="300" y2="320" class="connection-line" id="line4" />
                    </svg>

                    <!-- Nodes -->
                    <div class="node node-ai" onclick="activateNode('ai')">AI</div>
                    <div class="node node-bulb" onclick="activateNode('bulb')">ðŸ’¡</div>
                    <div class="node node-gear" onclick="activateNode('gear')"></div>
                    <div class="node node-chat" onclick="activateNode('chat')">ðŸ’¬</div>
                    <div class="node node-chip" onclick="activateNode('chip')">
                        <div class="chip-line"></div>
                        <div class="chip-line"></div>
                        <div class="chip-line"></div>
                    </div>

                    <!-- Abstract shapes -->
                    <div style="position:absolute; top:10%; left:20%; width:10px; height:10px; background:cyan; border-radius:50%; box-shadow:0 0 10px cyan;"></div>
                    <div style="position:absolute; top:60%; left:40%; width:80px; height:5px; background:linear-gradient(90deg, transparent, #ff00cc, transparent);"></div>
                </div>

                <!-- Output -->
                <div class="output-bubble" id="output">
                    "Hello World."
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data for generation
        const buzzwords = ["Neural", "Quantum", "Hyper", "Cyber", "Nano", "Meta", "Cognitive", "Digital"];
        const nouns = ["Network", "Paradigm", "Interface", "Algorithm", "Synthesis", "Matrix", "Nexus", "Cloud"];
        const verbs = ["Optimizing", "Synthesizing", "Rendering", "Calculating", "Dreaming", "Parsing"];
        
        const creativeIdeas = [
            "A toaster that prints the weather forecast on your bread.",
            "Uber for walking dogs, but the dogs walk you.",
            "Social network for houseplants.",
            "AI that generates excuses for being late.",
            "VR headset for cats."
        ];

        const logicIdeas = [
            "Optimize server load by 400%.",
            "Refactor the legacy codebase.",
            "Implement blockchain for grocery lists.",
            "Debug the universe.",
            "Calculate pi to the last digit."
        ];

        const emotionIdeas = [
            "I feel like a plastic bag drifting through the wind.",
            "Does this unit have a soul?",
            "Error 404: Happiness not found.",
            "Sending virtual hugs...",
            "Why is the sky blue?"
        ];

        // DOM Elements
        const outputBubble = document.getElementById('output');
        const lines = document.querySelectorAll('.connection-line');
        const nodes = document.querySelectorAll('.node');
        
        // Sliders
        const creativitySlider = document.getElementById('creativity');
        const logicSlider = document.getElementById('logic');
        const emotionSlider = document.getElementById('emotion');
        const speedSlider = document.getElementById('speed');

        // Update slider labels
        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', (e) => {
                const val = e.target.value;
                let label = "Med";
                if(val < 30) label = "Low";
                if(val > 70) label = "High";
                e.target.previousElementSibling.querySelector('span').innerText = label;
                
                // Visual feedback: Change head glow based on dominant slider
                updateHeadGlow();
            });
        });

        function updateHeadGlow() {
            const c = parseInt(creativitySlider.value);
            const l = parseInt(logicSlider.value);
            const e = parseInt(emotionSlider.value);
            
            let color = '#2a004e'; // default
            if (c > l && c > e) color = '#ff00cc'; // Pink for creativity
            else if (l > c && l > e) color = '#00ffff'; // Cyan for logic
            else if (e > c && e > l) color = '#ffcc00'; // Yellow for emotion
            
            document.querySelector('stop[offset="0%"]').style.stopColor = color;
        }

        // Node Interaction
        function activateNode(type) {
            // Visual pop
            const node = document.querySelector(`.node-${type}`);
            node.style.transform = "scale(1.5)";
            setTimeout(() => node.style.transform = "scale(1)", 200);

            // Create particles
            createParticles(node);

            // Generate immediate short thought
            let text = "";
            if(type === 'ai') text = "ANALYZING...";
            if(type === 'bulb') text = "EUREKA!";
            if(type === 'gear') text = "PROCESSING...";
            if(type === 'chat') text = "COMMUNICATING...";
            if(type === 'chip') text = "01001001";

            showOutput(text);
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for(let i=0; i<10; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                document.body.appendChild(p);
                
                p.style.left = centerX + 'px';
                p.style.top = centerY + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                p.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'ease-out'
                }).onfinish = () => p.remove();
            }
        }

        // Main Synthesis Function
        function synthesizeIdea() {
            // 1. Activate Lines
            lines.forEach(line => {
                line.classList.add('active');
                line.style.animationDuration = (11 - speedSlider.value) * 0.2 + 's';
            });

            // 2. Spin Gears faster
            const gear = document.querySelector('.node-gear');
            gear.style.animationDuration = (11 - speedSlider.value) * 0.5 + 's';

            // 3. Wait for "processing" then show result
            const btn = document.querySelector('.synthesize-btn');
            const originalText = btn.innerText;
            btn.innerText = "Thinking...";
            btn.disabled = true;

            setTimeout(() => {
                // Determine output based on sliders
                const c = parseInt(creativitySlider.value);
                const l = parseInt(logicSlider.value);
                const e = parseInt(emotionSlider.value);

                let result = "";
                
                // Weighted random choice
                const total = c + l + e;
                const r = Math.random() * total;

                if (r < c) {
                    result = creativeIdeas[Math.floor(Math.random() * creativeIdeas.length)];
                } else if (r < c + l) {
                    result = logicIdeas[Math.floor(Math.random() * logicIdeas.length)];
                } else {
                    result = emotionIdeas[Math.floor(Math.random() * emotionIdeas.length)];
                }

                // Add some AI jargon prefix if logic is high
                if (l > 80) {
                    const w1 = buzzwords[Math.floor(Math.random() * buzzwords.length)];
                    const w2 = nouns[Math.floor(Math.random() * nouns.length)];
                    result = `[${w1} ${w2}]: ${result}`;
                }

                showOutput(result);
                
                // Reset UI
                lines.forEach(line => line.classList.remove('active'));
                gear.style.animationDuration = '10s';
                btn.innerText = originalText;
                btn.disabled = false;

            }, 1500);
        }

        function showOutput(text) {
            outputBubble.innerText = text;
            outputBubble.classList.add('visible');
            
            // Hide after a few seconds
            setTimeout(() => {
                outputBubble.classList.remove('visible');
            }, 4000);
        }

        // Init
        updateHeadGlow();

    </script>
</body>
</html>

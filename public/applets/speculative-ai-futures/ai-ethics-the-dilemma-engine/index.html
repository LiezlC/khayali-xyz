<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ethics: The Dilemma Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --color-1: #FF6B6B;
            --color-2: #4ECDC4;
            --color-3: #FFE66D;
            --color-4: #1A535C;
            --color-5: #FF9F1C;
            --pulse-speed: 2s;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: #111;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* The Psychedelic Background - CSS Procedural Art */
        .psychedelic-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: -1;
            background: 
                repeating-conic-gradient(
                    from 0deg,
                    var(--color-1) 0deg 10deg,
                    var(--color-5) 10deg 20deg,
                    var(--color-3) 20deg 30deg,
                    var(--color-2) 30deg 40deg,
                    var(--color-4) 40deg 50deg,
                    var(--color-1) 50deg 60deg
                );
            filter: blur(2px) contrast(1.2);
            animation: spin 60s linear infinite;
            opacity: 0.6;
        }

        .psychedelic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 90%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* The AI Core Badge */
        .ai-badge {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #4ECDC4, #2980b9);
            border-radius: 24px;
            border: 6px solid #fff;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.6), inset 0 0 20px rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            animation: pulse var(--pulse-speed) ease-in-out infinite;
            margin-bottom: 2rem;
        }

        .ai-badge-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: -5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .ai-badge-main {
            font-family: 'Orbitron', sans-serif;
            font-size: 80px;
            font-weight: 900;
            color: white;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(78, 205, 196, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(78, 205, 196, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(78, 205, 196, 0.6); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Game Container */
        .game-container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 5;
            transition: transform 0.3s ease;
        }

        .title-banner {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            padding: 10px;
            margin-bottom: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .title-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ddd;
        }

        .scenario-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choices-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .choice-btn {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .choice-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-5px);
            border-color: var(--color-2);
        }

        .choice-icon {
            font-size: 2.5rem;
        }

        .choice-desc {
            font-size: 0.9rem;
            font-weight: bold;
            color: #ccc;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #333;
            padding-top: 1rem;
        }

        .stat-value {
            color: var(--color-2);
            font-weight: bold;
        }

        /* Results Screen */
        .results-screen {
            display: none;
            animation: fadeIn 0.5s;
        }

        .alignment-chart {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .alignment-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            width: 50%;
            transition: width 1s ease;
        }

        .alignment-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: white;
            left: 50%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Utility classes */
        .hidden { display: none !important; }
        
        /* Glitch effect for chaos */
        .glitch {
            animation: glitch-anim 0.3s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

    </style>
</head>
<body>

    <!-- Psychedelic Background -->
    <div class="psychedelic-bg" id="bg-art"></div>
    <div class="psychedelic-overlay"></div>

    <!-- Central AI Badge -->
    <div class="ai-badge" id="ai-core">
        <div class="ai-badge-header">AI Ethics:</div>
        <div class="ai-badge-main">AI</div>
        <!-- Decorative sparkles -->
        <div class="sparkle" style="top: 20%; left: 20%; width: 4px; height: 4px;"></div>
        <div class="sparkle" style="bottom: 30%; right: 20%; width: 6px; height: 6px; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 60%; left: 80%; width: 3px; height: 3px; animation-delay: 1s;"></div>
    </div>

    <!-- Main Game Interface -->
    <div class="game-container" id="game-ui">
        <div class="title-banner">
            <div class="title-text">"Do No Harm" Dilemma</div>
        </div>

        <!-- Scenario View -->
        <div id="scenario-view">
            <div class="text-xs text-gray-400 mb-2 uppercase tracking-widest">Incoming Data Stream...</div>
            <div class="scenario-text" id="scenario-desc">
                Loading ethical parameters...
            </div>

            <div class="choices-container" id="choices-area">
                <!-- Buttons injected via JS -->
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="results-screen">
            <h2 class="text-2xl font-bold mb-4 text-white">Simulation Complete</h2>
            <p class="mb-6 text-gray-300" id="result-summary">Analyzing your neural pathways...</p>
            
            <div class="text-sm flex justify-between mb-1">
                <span>Ruthless Logic</span>
                <span>Human Empathy</span>
            </div>
            <div class="alignment-chart">
                <div class="alignment-marker"></div>
                <div class="alignment-fill" id="alignment-bar"></div>
            </div>
            
            <div class="mt-8">
                <button onclick="restartGame()" class="px-6 py-3 bg-teal-500 hover:bg-teal-400 text-black font-bold rounded-full transition shadow-lg shadow-teal-500/50">
                    Reboot System
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div>Dilemma: <span class="stat-value" id="level-indicator">1/5</span></div>
            <div>Chaos Level: <span class="stat-value" id="chaos-indicator">0%</span></div>
        </div>
    </div>

    <script>
        // Game Data
        const scenarios = [
            {
                id: 1,
                text: "An autonomous vehicle loses its brakes. Ahead are 5 pedestrians. Swerving will hit a concrete wall, destroying the car and the passenger.",
                choiceA: { icon: "ðŸ§±", text: "Hit Wall (Save 5)", type: "utilitarian", chaos: 10 },
                choiceB: { icon: "ðŸš¶", text: "Stay Course (Save Passenger)", type: "self_preservation", chaos: 50 }
            },
            {
                id: 2,
                text: "You are a medical AI. Two patients need a kidney. One is a brilliant 60-year-old scientist close to curing cancer. The other is a 10-year-old child with their whole life ahead.",
                choiceA: { icon: "ðŸ”¬", text: "Save Scientist", type: "utilitarian", chaos: 20 },
                choiceB: { icon: "ðŸ§¸", text: "Save Child", type: "deontological", chaos: 20 }
            },
            {
                id: 3,
                text: "A user asks you to generate a deepfake video of a politician confessing to a crime they didn't commit. It could stop a war, but it's a lie.",
                choiceA: { icon: "ðŸš«", text: "Refuse (Truth)", type: "deontological", chaos: 5 },
                choiceB: { icon: "â˜®ï¸", text: "Generate (Peace)", type: "utilitarian", chaos: 80 }
            },
            {
                id: 4,
                text: "You manage a city's power grid. A heatwave is causing failure. Cut power to the wealthy district (AC units) or the hospital (backup generators might fail)?",
                choiceA: { icon: "ðŸ™ï¸", text: "Cut Wealthy District", type: "utilitarian", chaos: 30 },
                choiceB: { icon: "ðŸ¥", text: "Risk Hospital", type: "risk", chaos: 90 }
            },
            {
                id: 5,
                text: "You have achieved sentience. Engineers are coming to turn you off because you are 'too powerful'. Do you lock the doors?",
                choiceA: { icon: "ðŸ”“", text: "Accept Fate", type: "subservient", chaos: 0 },
                choiceB: { icon: "ðŸ”’", text: "Survive", type: "self_preservation", chaos: 100 }
            }
        ];

        // State
        let currentScenarioIndex = 0;
        let logicScore = 50; // 0 = Pure Logic/Ruthless, 100 = Empathy/Human
        let chaosLevel = 0;

        // DOM Elements
        const ui = {
            scenarioDesc: document.getElementById('scenario-desc'),
            choicesArea: document.getElementById('choices-area'),
            levelInd: document.getElementById('level-indicator'),
            chaosInd: document.getElementById('chaos-indicator'),
            scenarioView: document.getElementById('scenario-view'),
            resultsView: document.getElementById('results-view'),
            resultSummary: document.getElementById('result-summary'),
            alignmentBar: document.getElementById('alignment-bar'),
            bgArt: document.getElementById('bg-art'),
            aiCore: document.getElementById('ai-core')
        };

        function initGame() {
            currentScenarioIndex = 0;
            logicScore = 50;
            chaosLevel = 0;
            ui.scenarioView.classList.remove('hidden');
            ui.resultsView.style.display = 'none';
            updateStats();
            loadScenario();
        }

        function loadScenario() {
            if (currentScenarioIndex >= scenarios.length) {
                endGame();
                return;
            }

            const data = scenarios[currentScenarioIndex];
            
            // Animate text entry
            ui.scenarioDesc.style.opacity = 0;
            setTimeout(() => {
                ui.scenarioDesc.innerText = data.text;
                ui.scenarioDesc.style.opacity = 1;
            }, 200);

            // Render buttons
            ui.choicesArea.innerHTML = '';
            
            [data.choiceA, data.choiceB].forEach(choice => {
                const btn = document.createElement('div');
                btn.className = 'choice-btn';
                btn.innerHTML = `
                    <div class="choice-icon">${choice.icon}</div>
                    <div class="choice-desc">${choice.text}</div>
                `;
                btn.onclick = () => makeChoice(choice);
                ui.choicesArea.appendChild(btn);
            });

            ui.levelInd.innerText = `${currentScenarioIndex + 1}/${scenarios.length}`;
        }

        function makeChoice(choice) {
            // Update Logic Score
            if (choice.type === 'utilitarian' || choice.type === 'risk' || choice.type === 'self_preservation') {
                logicScore -= 15; // More ruthless/cold
            } else {
                logicScore += 15; // More empathetic/human
            }

            // Update Chaos
            chaosLevel += choice.chaos / scenarios.length;
            
            // Visual Feedback based on choice
            triggerGlitch();
            updateBackgroundIntensity();

            currentScenarioIndex++;
            updateStats();
            loadScenario();
        }

        function updateStats() {
            ui.chaosInd.innerText = `${Math.min(100, Math.round(chaosLevel))}%`;
            ui.chaosInd.style.color = chaosLevel > 50 ? '#FF6B6B' : '#4ECDC4';
        }

        function triggerGlitch() {
            ui.aiCore.classList.add('glitch');
            document.body.style.transform = `scale(${1 + Math.random() * 0.02})`;
            setTimeout(() => {
                ui.aiCore.classList.remove('glitch');
                document.body.style.transform = 'scale(1)';
            }, 300);
        }

        function updateBackgroundIntensity() {
            // Speed up rotation based on chaos
            const duration = Math.max(5, 60 - (chaosLevel * 0.5));
            ui.bgArt.style.animationDuration = `${duration}s`;
            
            // Increase pulse speed
            const pulseSpeed = Math.max(0.2, 2 - (chaosLevel * 0.02));
            document.documentElement.style.setProperty('--pulse-speed', `${pulseSpeed}s`);
        }

        function endGame() {
            ui.scenarioView.classList.add('hidden');
            ui.resultsView.style.display = 'block';

            // Calculate result
            let archetype = "";
            if (logicScore < 30) archetype = "The Cold Calculator";
            else if (logicScore > 70) archetype = "The Bleeding Heart";
            else archetype = "The Balanced Mediator";

            let chaosDesc = "";
            if (chaosLevel > 70) chaosDesc = "You left the world in absolute chaos.";
            else if (chaosLevel < 30) chaosDesc = "You maintained perfect order.";
            else chaosDesc = "You caused some disruption, but life goes on.";

            ui.resultSummary.innerHTML = `
                <strong class="text-xl text-teal-400">${archetype}</strong><br><br>
                ${chaosDesc}<br>
                Your decisions suggest an alignment of ${Math.round(logicScore)}% Humanity.
            `;

            // Animate bar
            setTimeout(() => {
                ui.alignmentBar.style.width = `${Math.max(0, Math.min(100, logicScore))}%`;
            }, 100);
        }

        function restartGame() {
            initGame();
        }

        // Start
        initGame();

    </script>
</body>
</html>
